function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function generateTest(questions, count = 20) {
  const shuffled = shuffle(questions);
  return shuffled.slice(0, Math.min(count, shuffled.length)).map(q => {
    const indices = [0, 1, 2];
    const shuffledIdx = shuffle(indices);
    return {
      q: q.q,
      o: shuffledIdx.map(i => q.o[i]),
      c: shuffledIdx.indexOf(q.c)
    };
  });
}

            React.createElement("div", { style: { fontSize: 13, fontWeight: 600, color: "#2D3748", marginBottom: 8 } }, (i + 1) + ". " + tq.q),
            tq.o.map((opt, oi) =>
              React.createElement("div", { key: oi, style: { fontSize: 13, padding: "4px 8px", marginBottom: 3, borderRadius: 4, color: oi === tq.c ? "#276749" : oi === userAns ? "#C53030" : "#718096", fontWeight: oi === tq.c || oi === userAns ? 600 : 400, background: oi === tq.c ? "#F0FFF4" : oi === userAns && oi !== tq.c ? "#FFF5F5" : "transparent" } },
                (oi === tq.c ? "✓ " : oi === userAns && oi !== tq.c ? "✗ " : "  ") + opt
              )
            )
          );
        }),
        React.createElement("div", { style: { display: "flex", gap: 10, marginTop: 20 } },
          React.createElement("button", {
            onClick: () => setScreen("home"),
            style: { flex: 1, padding: "12px", borderRadius: 8, border: "2px solid " + accentColor, background: "#fff", color: accentColor, fontSize: 14, fontWeight: 700, cursor: "pointer", fontFamily: "'DM Sans', system-ui, sans-serif" }
          }, "Volver al inicio"),
          React.createElement("button", {
            onClick: () => { setTest(generateTest(testInfo.ua > 0 ? questionBanks[UA_CONFIG[testInfo.ua-1].topics[0]].questions : Object.values(questionBanks).flatMap(b=>b.questions), 20)); setCurrent(0); setAnswers({}); setShowResults(false); },
            style: { flex: 1, padding: "12px", borderRadius: 8, border: "none", background: accentColor, color: "#fff", fontSize: 14, fontWeight: 700, cursor: "pointer", fontFamily: "'DM Sans', system-ui, sans-serif" }
          }, "Repetir test")
        )
      ) :
      React.createElement("div", { style: { maxWidth: 540, margin: "0 auto", padding: "20px 16px 60px" } },
        React.createElement("div", { style: { display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 16 } },
          React.createElement("span", { style: { fontSize: 12, color: "#A0AEC0", fontFamily: "'DM Sans', system-ui, sans-serif" } }, "Pregunta " + (current + 1) + " de " + test.length),
          React.createElement("span", { style: { fontSize: 12, color: "#A0AEC0", fontFamily: "'DM Sans', system-ui, sans-serif" } }, Object.keys(answers).length + " respondidas")
        ),
        React.createElement("div", { style: { height: 3, background: "#EDF2F7", borderRadius: 2, marginBottom: 20, overflow: "hidden" } },
          React.createElement("div", { style: { height: "100%", width: ((current + 1) / test.length * 100) + "%", background: accentColor, borderRadius: 2, transition: "width 0.3s" } })
        ),
        React.createElement("div", { style: { background: "#fff", borderRadius: 12, padding: "20px", boxShadow: "0 2px 8px rgba(0,0,0,0.06)", marginBottom: 16 } },
          React.createElement("p", { style: { fontSize: 15, color: "#1A202C", lineHeight: 1.6, fontWeight: 500, marginBottom: 16 } }, q.q),
          q.o.map((opt, oi) =>
            React.createElement("button", {
              key: oi,
              onClick: () => selectAnswer(oi),
              style: {
                display: "block", width: "100%", textAlign: "left", padding: "12px 14px", marginBottom: 8,
                borderRadius: 8, fontSize: 14, lineHeight: 1.5, cursor: "pointer", transition: "all 0.15s",
                border: answers[current] === oi ? "2px solid " + accentColor : "2px solid #E2E8F0",
                background: answers[current] === oi ? (accentColor + "10") : "#FAFAFA",
                color: answers[current] === oi ? accentColor : "#4A5568",
                fontWeight: answers[current] === oi ? 600 : 400,
                fontFamily: "'Crimson Pro', Georgia, serif"
              }
            }, String.fromCharCode(65 + oi) + ") " + opt)
          )
        ),
        React.createElement("div", { style: { display: "flex", gap: 10 } },
          React.createElement("button", {
            onClick: () => setCurrent(Math.max(0, current - 1)),
            disabled: current === 0,
            style: { flex: 1, padding: "10px", borderRadius: 8, border: "1.5px solid #CBD5E0", background: "#fff", color: current === 0 ? "#CBD5E0" : "#4A5568", fontSize: 13, fontWeight: 600, cursor: current === 0 ? "default" : "pointer", fontFamily: "'DM Sans', system-ui, sans-serif" }
          }, "← Anterior"),
          current < test.length - 1 ?
            React.createElement("button", {
              onClick: () => setCurrent(current + 1),
              style: { flex: 1, padding: "10px", borderRadius: 8, border: "none", background: accentColor, color: "#fff", fontSize: 13, fontWeight: 600, cursor: "pointer", fontFamily: "'DM Sans', system-ui, sans-serif" }
            }, "Siguiente →") :
            React.createElement("button", {
              onClick: finish,
              style: { flex: 1, padding: "10px", borderRadius: 8, border: "none", background: "#276749", color: "#fff", fontSize: 13, fontWeight: 700, cursor: "pointer", fontFamily: "'DM Sans', system-ui, sans-serif" }
            }, "Finalizar test")
        )
      )
    );
  }
  return null;
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(QuizApp));
</script>
</body>
</html>

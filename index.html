      { q: "La sobrecarga cognitiva se produce cuando:", o: ["La memoria a largo plazo almacena demasiada información", "La demanda de procesamiento excede la capacidad limitada de la memoria de trabajo", "El alumno no presta atención por falta de motivación"], c: 1 },
      { q: "Un docente que presenta primero un mapa conceptual antes de desarrollar el tema aplica:", o: ["Condicionamiento clásico de anticipación", "Estrategia de organizadores previos para facilitar el aprendizaje significativo", "Refuerzo positivo anticipado del contenido"], c: 1 },
      { q: "La curva del olvido de Ebbinghaus demuestra que:", o: ["El olvido es un proceso lineal y constante en el tiempo", "La mayor pérdida de información se produce en las primeras horas tras el aprendizaje", "La repetición no tiene efecto sobre la retención"], c: 1 },
      { q: "El moldeamiento consiste en:", o: ["Reforzar solo la conducta final deseada en su forma completa", "Reforzar aproximaciones sucesivas hacia la conducta objetivo", "Castigar las conductas que se alejan del objetivo previsto"], c: 1 },
      { q: "¿Qué distingue al constructivismo cognitivo de Piaget del constructivismo social de Vygotsky?", o: ["Piaget enfatiza la construcción individual y Vygotsky la mediación social del conocimiento", "Ambos otorgan el mismo peso a los factores sociales e individuales", "Vygotsky niega cualquier papel del individuo en la construcción del conocimiento"], c: 0 },
      { q: "La atención selectiva en el aula implica que:", o: ["Todos los estímulos del entorno son procesados con igual profundidad", "El alumno filtra la información relevante descartando los distractores", "La atención es infinita y no puede agotarse durante la clase"], c: 1 },
      { q: "El encadenamiento como técnica conductista consiste en:", o: ["Reforzar una sola conducta de forma aislada", "Enseñar una secuencia compleja descomponiéndola en eslabones conductuales enlazados", "Extinguir todas las conductas previas antes de enseñar nuevas"], c: 1 }
    ]
  },
  "UA2_T2": {
    title: "Aprendizaje social y teoría ecológica",
    ua: 2,
    questions: [
      { q: "El aprendizaje vicario de Bandura demuestra que:", o: ["Solo se aprende mediante experiencia directa y reforzamiento", "Se puede aprender observando las consecuencias que otros obtienen por su conducta", "La imitación es siempre automática e involuntaria"], c: 1 },
      { q: "Los cuatro procesos del aprendizaje observacional según Bandura son:", o: ["Estímulo, respuesta, refuerzo y extinción", "Atención, retención, reproducción motora y motivación", "Asimilación, acomodación, equilibración y abstracción"], c: 1 },
      { q: "La autoeficacia según Bandura se refiere a:", o: ["La valoración global que una persona hace de sí misma", "La creencia del individuo en su capacidad para ejecutar con éxito una tarea específica", "La medida objetiva de competencia en un área determinada"], c: 1 },
      { q: "Un alumno que ve a un compañero premiado por participar en clase y empieza a participar más demuestra:", o: ["Condicionamiento clásico por asociación", "Reforzamiento vicario a través de aprendizaje observacional", "Extinción de la conducta pasiva por castigo directo"], c: 1 },
      { q: "El determinismo recíproco de Bandura establece que:", o: ["El ambiente determina unidireccionalmente la conducta", "Persona, conducta y ambiente se influyen mutuamente de forma bidireccional", "Solo los factores genéticos determinan el comportamiento"], c: 1 },
      { q: "El microsistema en la teoría de Bronfenbrenner incluye:", o: ["Las políticas educativas nacionales que afectan al alumno indirectamente", "Los entornos inmediatos donde el individuo participa directamente como familia y escuela", "Los valores culturales generales de la sociedad"], c: 1 },
      { q: "El mesosistema se refiere a:", o: ["El entorno más lejano al individuo como las leyes gubernamentales", "Las interrelaciones entre los microsistemas del individuo como la relación familia-escuela", "Las transiciones históricas que afectan al desarrollo"], c: 1 },
      { q: "Un cambio en la legislación educativa que afecta al currículum pertenece al:", o: ["Microsistema del alumno", "Exosistema según el modelo ecológico", "Mesosistema entre familia y escuela"], c: 1 },
      { q: "El macrosistema de Bronfenbrenner engloba:", o: ["Las interacciones directas del niño con sus padres", "Los valores culturales, ideologías y sistemas de creencias de la sociedad", "Los cambios de empleo de los padres que afectan al hijo"], c: 1 },
      { q: "La fuente más poderosa de autoeficacia según Bandura es:", o: ["La persuasión verbal de personas significativas", "Las experiencias de éxito personal en tareas similares", "La observación de modelos competentes"], c: 1 },
      { q: "El cronosistema añadido por Bronfenbrenner hace referencia a:", o: ["La sincronización de los relojes biológicos del individuo", "La dimensión temporal y los cambios a lo largo de la vida del individuo y su contexto", "El tiempo que el alumno dedica al estudio diariamente"], c: 1 },
      { q: "Según Bandura, no todo lo observado se reproduce porque:", o: ["La imitación es siempre automática e inmediata", "Intervienen procesos de motivación que determinan si la conducta se ejecuta", "La observación no produce ningún tipo de aprendizaje real"], c: 1 },
      { q: "Un alumno cuya baja autoeficacia le lleva a evitar tareas difíciles, lo que le impide mejorar y refuerza su creencia negativa, ejemplifica:", o: ["Un ciclo virtuoso de autorregulación positiva", "Una profecía autocumplida de fracaso por baja autoeficacia", "El efecto del reforzamiento positivo sobre la motivación"], c: 1 },
      { q: "La modelización en el aula es más efectiva cuando el modelo:", o: ["Es percibido como muy diferente al observador en todos los aspectos", "Es percibido como competente, cercano y las consecuencias de su conducta son positivas", "Ejecuta la conducta a una velocidad que impide el análisis detallado"], c: 1 },
      { q: "El exosistema incluye contextos en los que:", o: ["El individuo participa activa y directamente cada día", "El individuo no participa pero que influyen indirectamente en su desarrollo", "Solo se producen interacciones entre iguales"], c: 1 },
      { q: "La agencia humana en la teoría de Bandura implica que las personas:", o: ["Son agentes pasivos modelados exclusivamente por el ambiente", "Tienen capacidad de intencionalidad, anticipación, autorreactividad y autorreflexión", "Solo reaccionan automáticamente a los estímulos del entorno"], c: 1 },
      { q: "¿Cómo puede un docente fortalecer la autoeficacia de sus alumnos?", o: ["Asignando tareas extremadamente difíciles para forzar el esfuerzo máximo", "Proporcionando experiencias graduales de éxito y retroalimentación específica", "Evitando cualquier tipo de evaluación para no generar ansiedad"], c: 1 },
      { q: "La transición ecológica según Bronfenbrenner ocurre cuando:", o: ["Se producen cambios climáticos en el entorno del individuo", "El individuo cambia de rol o entorno vital, como pasar de primaria a secundaria", "El macrosistema cultural se mantiene completamente estable"], c: 1 },
      { q: "Un docente que demuestra paso a paso cómo resolver un problema mientras verbaliza su pensamiento utiliza:", o: ["Condicionamiento clásico con estímulos académicos", "Modelado cognitivo combinando demostración y metacognición", "Refuerzo negativo por eliminación de la confusión"], c: 1 },
      { q: "La autorregulación según Bandura incluye los procesos de:", o: ["Solo la observación y la imitación de modelos", "Autoobservación, autojuicio y autorreacción", "Exclusivamente el refuerzo externo y la supervisión docente"], c: 1 },
      { q: "La violencia observada en medios de comunicación puede afectar a los adolescentes según Bandura porque:", o: ["Los medios no tienen influencia en el comportamiento demostrada", "Proporciona modelos de conducta agresiva que pueden ser aprendidos e imitados en contextos reales", "Solo afecta a menores de 6 años por su mayor sugestionabilidad"], c: 1 },
      { q: "La bidireccionalidad en el microsistema significa que:", o: ["Solo los adultos influyen en los menores y no al revés", "Padres e hijos, docentes y alumnos se influyen mutuamente", "Las influencias fluyen exclusivamente desde el macrosistema"], c: 1 },
      { q: "Un programa de mentoría entre alumnos mayores y menores se fundamenta en:", o: ["El condicionamiento clásico de respuestas emocionales", "El aprendizaje vicario y el modelado entre pares según Bandura", "La teoría psicoanalítica de la transferencia"], c: 1 },
      { q: "El concepto de resiliencia desde la perspectiva ecológica depende de:", o: ["Exclusivamente de las características genéticas del individuo", "La interacción entre factores protectores individuales y del entorno a múltiples niveles", "La ausencia total de adversidad en el microsistema"], c: 1 },
      { q: "Según Bronfenbrenner, un divorcio familiar afecta al desarrollo del niño a nivel de:", o: ["Solo el macrosistema cultural", "El microsistema directamente y potencialmente otros niveles del sistema ecológico", "Ningún nivel si el niño es resiliente por naturaleza"], c: 1 }
    ]
  },
  "UA2_T3": {
    title: "Motivación y clima de aprendizaje",
    ua: 2,
    questions: [
      { q: "La teoría de la autodeterminación de Deci y Ryan identifica como necesidades psicológicas básicas:", o: ["Poder, logro y afiliación", "Autonomía, competencia y relación con los demás", "Seguridad, reconocimiento y autorrealización"], c: 1 },
      { q: "Un alumno que estudia porque disfruta comprendiendo la materia presenta:", o: ["Motivación extrínseca de regulación identificada", "Motivación intrínseca orientada al proceso", "Amotivación encubierta por placer aparente"], c: 1 },
      { q: "Las metas de aprendizaje se orientan a:", o: ["Demostrar capacidad superior frente a los compañeros", "Dominar la tarea y mejorar la propia competencia independientemente de los demás", "Evitar cualquier situación de evaluación formal"], c: 1 },
      { q: "Según la teoría de las atribuciones de Weiner, atribuir el fracaso a la falta de esfuerzo es adaptativo porque:", o: ["El esfuerzo es un factor estable que no puede cambiarse", "Es un factor interno, inestable y controlable que permite expectativas de mejora futura", "Elimina toda responsabilidad personal sobre el resultado"], c: 1 },
      { q: "Un alumno que atribuye sus éxitos a la suerte y sus fracasos a su falta de capacidad presenta:", o: ["Un patrón atribucional adaptativo y motivador", "Indefensión aprendida con locus de control externo para el éxito e interno-estable para el fracaso", "Alta autoeficacia académica consolidada"], c: 1 },
      { q: "La motivación extrínseca de regulación introyectada implica que el alumno actúa por:", o: ["Interés genuino en el contenido de aprendizaje", "Presiones internas como la culpa o la obligación autoimpuesta sin verdadera valoración", "Recompensas materiales externas proporcionadas por el docente"], c: 1 },
      { q: "El efecto de sobrejustificación se produce cuando:", o: ["Se proporcionan razones excesivas para una conducta sancionable", "Una recompensa extrínseca aplicada a una actividad intrínsecamente motivadora reduce la motivación intrínseca", "El alumno busca múltiples justificaciones para su buen rendimiento"], c: 1 },
      { q: "El flujo o 'flow' según Csikszentmihalyi se experimenta cuando:", o: ["La tarea es extremadamente fácil y no requiere esfuerzo", "Existe un equilibrio óptimo entre el nivel de desafío y las habilidades del individuo", "El alumno se aburre por falta de estimulación cognitiva"], c: 1 },
      { q: "La teoría de las metas de logro distingue entre orientación al dominio y al rendimiento. Un alumno orientado al rendimiento:", o: ["Busca comprender en profundidad los contenidos", "Se centra en obtener calificaciones superiores y en superar a los demás", "Valora el proceso de aprendizaje por encima del resultado final"], c: 1 },
      { q: "Un docente que ofrece opciones de temas para un trabajo está satisfaciendo la necesidad de:", o: ["Competencia según la teoría de la autodeterminación", "Autonomía según la teoría de la autodeterminación", "Relación social según la teoría de la autodeterminación"], c: 1 },
      { q: "La retroalimentación formativa se diferencia de la sumativa en que:", o: ["Solo se aplica al final del proceso para calificar", "Se proporciona durante el proceso para orientar la mejora del aprendizaje", "Tiene un carácter exclusivamente sancionador y clasificatorio"], c: 1 },
      { q: "El modelo TARGET de Epstein propone intervenir sobre:", o: ["Solo la evaluación como factor clave de motivación", "Tarea, autoridad, reconocimiento, agrupamiento, evaluación y tiempo", "Exclusivamente el clima emocional del aula sin considerar la estructura"], c: 1 },
      { q: "La indefensión aprendida de Seligman se genera cuando el individuo:", o: ["Experimenta éxitos repetidos que aumentan su confianza excesivamente", "Percibe que sus acciones no tienen impacto sobre los resultados repetidamente", "Recibe refuerzos intermitentes que mantienen su motivación elevada"], c: 1 },
      { q: "Un clima de aula orientado al dominio se caracteriza por:", o: ["Competición entre alumnos y comparación pública de rendimientos", "Valoración del esfuerzo, progreso personal y el error como oportunidad de aprendizaje", "Ausencia de objetivos claros y de estructura en las actividades"], c: 1 },
      { q: "Las creencias implícitas sobre la inteligencia influyen en la motivación. Una mentalidad de crecimiento implica creer que:", o: ["La inteligencia es fija e inmodificable desde el nacimiento", "La capacidad puede desarrollarse con esfuerzo, estrategia y aprendizaje", "Solo las personas con talento innato pueden tener éxito académico"], c: 1 },
      { q: "La teoría de la expectativa-valor de Eccles y Wigfield sostiene que la motivación depende de:", o: ["Solo el valor percibido de la tarea sin considerar las expectativas", "La expectativa de éxito del individuo combinada con el valor que otorga a la tarea", "Exclusivamente los refuerzos externos proporcionados por el entorno"], c: 1 },
      { q: "Un docente que destaca el progreso individual de cada alumno en lugar de compararlo con los demás fomenta:", o: ["Una orientación competitiva hacia metas de rendimiento", "Un clima motivacional de dominio con evaluación autoreferenciada", "La desmotivación por falta de referentes de comparación social"], c: 1 },
      { q: "La motivación intrínseca tiende a mantenerse más estable en el tiempo porque:", o: ["Está ligada a recompensas materiales que se acumulan", "Se sustenta en la satisfacción inherente de la actividad y las necesidades psicológicas básicas", "Depende exclusivamente de la aprobación de figuras de autoridad"], c: 1 },
      { q: "El concepto de 'coste' en la teoría de la expectativa-valor se refiere a:", o: ["El precio económico de los materiales de estudio", "Lo que el alumno percibe que sacrifica al dedicarse a una tarea frente a otras opciones", "La sanción impuesta por no realizar la tarea asignada"], c: 1 },
      { q: "Las estrategias de aprendizaje autorregulado incluyen componentes:", o: ["Exclusivamente cognitivos sin relación con la motivación", "Cognitivos, metacognitivos, motivacionales y conductuales integrados", "Solo conductuales observables y medibles externamente"], c: 1 },
      { q: "El interés situacional se distingue del interés individual en que:", o: ["Es más estable y duradero que el interés individual", "Es generado por características del contexto o la tarea y puede ser transitorio", "No tiene ninguna influencia sobre el aprendizaje efectivo"], c: 1 },
      { q: "Un alumno que evita participar por miedo a parecer incompetente tiene una orientación:", o: ["De aproximación al dominio centrada en la mejora personal", "De evitación del rendimiento centrada en no mostrar debilidad", "Intrínseca basada en el disfrute del proceso de aprendizaje"], c: 1 },
      { q: "La gamificación educativa bien diseñada favorece la motivación cuando:", o: ["Se centra exclusivamente en rankings competitivos y premios materiales", "Integra elementos de juego que satisfacen autonomía, competencia y relación", "Sustituye completamente la evaluación formal por puntos de juego"], c: 1 },
      { q: "Según el modelo ARCS de Keller, los cuatro factores motivacionales clave son:", o: ["Atención, relevancia, confianza y satisfacción", "Autonomía, relación, competencia y seguridad", "Aprendizaje, reflexión, creatividad y sociabilidad"], c: 0 },
      { q: "La procrastinación académica se relaciona frecuentemente con:", o: ["Niveles excesivamente altos de motivación intrínseca", "Baja autoeficacia, miedo al fracaso y dificultades de autorregulación", "Un uso eficaz del tiempo basado en prioridades personales"], c: 1 }
    ]
  },
  "UA3_T1": {

    questions: [
      { q: "El modelo Big Five considera que la personalidad se estructura en torno a:", o: ["Tres factores temperamentales innatos e invariables", "Cinco grandes dimensiones con base empírica y transculturales", "Siete rasgos exclusivamente determinados por la experiencia"], c: 1 },

      { q: "Un alumno con alta apertura a la experiencia probablemente:", o: ["Prefiera rutinas fijas y contenidos repetitivos en clase", "Muestre curiosidad intelectual y disfrute con tareas creativas y novedosas", "Tenga dificultades para trabajar en equipo por su individualismo"], c: 1 },

      { q: "¿Qué implicación educativa tiene conocer el perfil de personalidad de los alumnos?", o: ["Permite etiquetar definitivamente a cada alumno según su tipo", "Facilita la adaptación de estrategias didácticas a las necesidades individuales", "No tiene utilidad práctica porque la personalidad no afecta al aprendizaje"], c: 1 },
      { q: "La extroversión en el contexto educativo facilita:", o: ["El trabajo individual silencioso y la reflexión introspectiva", "La participación activa, el trabajo colaborativo y la expresión oral", "El procesamiento profundo de textos complejos y abstractos"], c: 1 },
      { q: "Un alumno introvertido no necesariamente tiene bajo rendimiento académico porque:", o: ["La introversión es incompatible con el éxito escolar", "Puede compensar con mayor concentración y procesamiento reflexivo profundo", "Todos los introvertidos tienen alta responsabilidad compensatoria"], c: 1 },
      { q: "La interacción entre personalidad y ambiente educativo se explica mejor desde:", o: ["Un determinismo genético puro que ignora el contexto", "Un modelo de ajuste persona-entorno donde el rendimiento depende del encaje entre ambos", "La premisa de que el ambiente es irrelevante si el rasgo es fuerte"], c: 1 },
      { q: "¿Qué combinación de rasgos Big Five se asocia con mayor riesgo de abandono escolar?", o: ["Alta apertura y alta responsabilidad combinadas", "Baja responsabilidad combinada con alto neuroticismo", "Alta extroversión con alta amabilidad simultáneamente"], c: 1 },
      { q: "El temperamento difiere de la personalidad en que:", o: ["Son constructos idénticos sin ninguna diferencia conceptual", "El temperamento tiene base biológica más temprana y la personalidad integra además la experiencia", "La personalidad es innata y el temperamento se aprende socialmente"], c: 1 },
      { q: "Un docente que permite distintos formatos de entrega de trabajos está atendiendo a:", o: ["Diferencias en personalidad y estilos de expresión preferidos", "Exclusivamente la pereza de los alumnos que no quieren escribir", "La reducción del nivel de exigencia académica del curso"], c: 0 },
      { q: "La estabilidad emocional como polo opuesto al neuroticismo favorece:", o: ["La evitación de cualquier desafío académico para mantener el equilibrio", "La capacidad de afrontar la presión evaluativa con calma y persistencia", "La indiferencia ante los resultados académicos propios"], c: 1 },
      { q: "La investigación muestra que la responsabilidad es el mejor predictor del rendimiento académico por encima de:", o: ["Solo la extroversión pero no la inteligencia general", "La extroversión, la amabilidad y el neuroticismo, siendo comparable a la inteligencia", "Cualquier otro factor incluyendo la inteligencia y el nivel socioeconómico"], c: 1 },

  "UA3_T2": {
    title: "Estilos de aprendizaje y VARK",
    ua: 3,
    questions: [
      { q: "El modelo VARK identifica cuatro preferencias sensoriales de aprendizaje que son:", o: ["Verbal, abstracto, reflexivo y kinestésico", "Visual, auditivo, lectoescritor y kinestésico", "Verbal, analítico, receptivo y kantiano"], c: 1 },
      { q: "La principal crítica científica al concepto de estilos de aprendizaje es:", o: ["Que no existen diferencias individuales en el procesamiento", "Que la evidencia empírica no apoya que ajustar la enseñanza al estilo preferido mejore el rendimiento", "Que solo es aplicable en educación universitaria y no en secundaria"], c: 1 },
      { q: "Un alumno con preferencia kinestésica aprende mejor cuando:", o: ["Escucha explicaciones teóricas prolongadas sin interrupción", "Manipula materiales, experimenta y se involucra físicamente en la tarea", "Lee textos extensos con muchas notas a pie de página"], c: 1 },
      { q: "Los estilos cognitivos de dependencia e independencia de campo se refieren a:", o: ["La preferencia por estudiar al aire libre o en espacios cerrados", "La capacidad de percibir elementos separados del contexto global que los rodea", "El nivel de dependencia emocional del alumno respecto al docente"], c: 1 },
      { q: "Un alumno independiente de campo tenderá a:", o: ["Necesitar mucha estructura y guía del profesor para trabajar", "Analizar la información de forma autónoma descomponiendo el todo en partes", "Tener mejores habilidades sociales que académicas"], c: 1 },
      { q: "El enfoque de 'estilos de aprendizaje como preferencias' implica que:", o: ["Cada alumno solo puede aprender por un canal sensorial exclusivo", "Las preferencias existen pero no justifican una enseñanza exclusiva en un canal", "Los estilos determinan rígidamente el techo de aprendizaje del alumno"], c: 1 },
      { q: "Según la investigación actual, la práctica educativa más efectiva respecto a los estilos es:", o: ["Diagnosticar el estilo de cada alumno y enseñar exclusivamente en ese canal", "Utilizar métodos multimodales que estimulen diversos canales en todos los alumnos", "Ignorar completamente las diferencias individuales en el procesamiento"], c: 1 },
      { q: "El alumno con preferencia lectoescritora se beneficia especialmente de:", o: ["Presentaciones con muchas imágenes y pocos textos", "La elaboración de resúmenes, esquemas escritos y lectura de textos académicos", "Actividades físicas y manipulativas sin componente textual"], c: 1 },
      { q: "La preferencia visual en el modelo VARK no se limita a imágenes sino que incluye:", o: ["Solo fotografías y vídeos sin ningún otro elemento", "Diagramas, mapas conceptuales, gráficos y organizadores visuales de información", "Exclusivamente texto escrito con formato visual atractivo"], c: 1 },
      { q: "El concepto de 'estilo reflexivo frente a impulsivo' de Kagan se refiere a:", o: ["La velocidad y precisión con que el alumno responde ante tareas con incertidumbre", "La preferencia por trabajar solo o en grupo dentro del aula", "El grado de motivación intrínseca del estudiante ante las tareas"], c: 0 },
      { q: "Un docente que presenta la misma información mediante texto, gráfico y demostración práctica está aplicando:", o: ["Redundancia innecesaria que sobrecarga al alumno cognitivamente", "Un enfoque multimodal que atiende a distintas preferencias de procesamiento", "Exclusivamente el estilo visual porque incluye gráficos"], c: 1 },
      { q: "La teoría de los estilos de Kolb propone un ciclo de aprendizaje experiencial con cuatro fases:", o: ["Lectura, memorización, aplicación y olvido secuencialmente", "Experiencia concreta, observación reflexiva, conceptualización abstracta y experimentación activa", "Escucha, escritura, recitación y evaluación formal"], c: 1 },
      { q: "¿Qué riesgo implica etiquetar a un alumno según su estilo de aprendizaje?", o: ["Ninguno, las etiquetas siempre son beneficiosas pedagógicamente", "Puede limitar las oportunidades de aprendizaje y generar profecías autocumplidas", "Solo tiene riesgos si el estilo identificado es el kinestésico"], c: 1 },
      { q: "La preferencia auditiva implica que el alumno procesa mejor la información cuando:", o: ["Lee textos en silencio con alta concentración visual", "Escucha explicaciones, participa en debates y verbaliza el contenido", "Utiliza exclusivamente recursos tecnológicos multimedia con imágenes"], c: 1 },
      { q: "El meta-análisis de Pashler y colaboradores concluyó que:", o: ["Existe evidencia robusta para adaptar la enseñanza a los estilos de aprendizaje", "No hay evidencia suficiente de que la instrucción ajustada al estilo mejore los resultados", "Los estilos de aprendizaje son el factor más determinante del rendimiento académico"], c: 1 },
      { q: "El estilo holístico frente al analítico se refiere a la tendencia del alumno a:", o: ["Estudiar siempre en grupo o siempre de forma individual", "Procesar la información como un todo integrado o descomponerla en partes secuenciales", "Preferir asignaturas de letras o de ciencias respectivamente"], c: 1 },
      { q: "Un alumno que necesita moverse, tocar y experimentar no debería ser interpretado como:", o: ["Un aprendiz kinestésico con necesidades legítimas de movimiento", "Un alumno con problemas de conducta que necesita disciplina estricta", "Una persona con preferencia por el aprendizaje experiencial"], c: 1 },
      { q: "La diferenciación instruccional basada en evidencia científica recomienda:", o: ["Asignar a cada alumno un único canal de aprendizaje para toda su escolarización", "Variar los métodos y recursos atendiendo a la diversidad sin encasillar por estilos", "Utilizar exclusivamente la clase magistral como método universal más eficaz"], c: 1 },
      { q: "El estilo convergente en el modelo de Kolb se caracteriza por:", o: ["Preferir la experiencia concreta y la reflexión sin aplicación práctica", "Combinar conceptualización abstracta y experimentación activa para resolver problemas prácticos", "Rechazar cualquier tipo de teorización y centrarse solo en la experiencia directa"], c: 1 },
      { q: "¿Cuál es la utilidad real de conocer las preferencias de aprendizaje en el aula?", o: ["Determinar de forma definitiva el potencial académico del alumno", "Orientar la diversificación de recursos y estrategias sin restringir oportunidades", "Separar a los alumnos en grupos según su estilo para enseñar por separado"], c: 1 },
      { q: "El aprendiz divergente según Kolb destaca por:", o: ["Su capacidad analítica y su preferencia por la experimentación", "Su creatividad, imaginación y habilidad para ver las situaciones desde múltiples perspectivas", "Su enfoque práctico y su rechazo de la reflexión teórica"], c: 1 },
      { q: "La noción de 'neuromitos' incluye la creencia errónea de que:", o: ["El cerebro es un órgano plástico capaz de aprender durante toda la vida", "Los alumnos aprenden mejor cuando la enseñanza coincide con su estilo dominante", "La motivación influye significativamente en el aprendizaje escolar"], c: 1 },
      { q: "Un enfoque de enseñanza basado en la evidencia prioriza:", o: ["Las modas pedagógicas populares independientemente de su base empírica", "Métodos y estrategias cuya eficacia ha sido validada por investigación rigurosa", "La intuición personal del docente como única guía de acción"], c: 1 },
      { q: "La multimodalidad efectiva en el diseño instruccional implica:", o: ["Saturar al alumno con todos los canales simultáneamente sin criterio", "Seleccionar la combinación de canales más adecuada al contenido y al objetivo", "Utilizar siempre y exclusivamente el canal visual por ser el más potente"], c: 1 },
      { q: "El estilo asimilador de Kolb se corresponde con alumnos que prefieren:", o: ["La acción inmediata sin reflexión previa ni marco teórico", "La observación reflexiva combinada con la conceptualización abstracta y la teorización", "Las actividades prácticas manipulativas sin componente teórico"], c: 1 }
    ]
  },
  "UA3_T3": {
    title: "Diseño Universal para el Aprendizaje",
    ua: 3,
    questions: [
      { q: "El Diseño Universal para el Aprendizaje se fundamenta en el principio de:", o: ["Adaptar el currículo solo para alumnos con discapacidad diagnosticada", "Diseñar desde el inicio un currículo flexible accesible para la diversidad del alumnado", "Estandarizar al máximo la enseñanza para garantizar la igualdad de trato"], c: 1 },
      { q: "Los tres principios del DUA se refieren a proporcionar múltiples medios de:", o: ["Evaluación, calificación y promoción académica", "Representación, acción y expresión, e implicación o compromiso", "Comunicación, memorización y reproducción de contenidos"], c: 1 },
      { q: "El principio de múltiples medios de representación busca:", o: ["Que todos los alumnos reciban la información por un único canal estandarizado", "Ofrecer diversas formas de presentar la información para que sea accesible a todos", "Limitar las fuentes de información para evitar la sobrecarga cognitiva"], c: 1 },
      { q: "Proporcionar múltiples medios de acción y expresión permite al alumno:", o: ["Expresar lo aprendido solo mediante examen escrito tipo test", "Demostrar su aprendizaje a través de diferentes formatos como oral, escrito o multimedia", "Copiar las respuestas del compañero en el formato que prefiera"], c: 1 },
      { q: "El principio de implicación en el DUA se centra en:", o: ["Obligar al alumno a participar bajo amenaza de sanción", "Motivar y mantener el interés del alumno ofreciendo opciones que fomenten el compromiso", "Reducir la carga de trabajo para que todos los alumnos aprueben"], c: 1 },
      { q: "El DUA se inspira originalmente en el concepto de diseño universal de:", o: ["La psicología clínica para pacientes hospitalizados", "La arquitectura accesible que elimina barreras físicas para todas las personas", "La ingeniería informática para interfaces de software"], c: 1 },
      { q: "Una diferencia clave entre DUA y adaptaciones curriculares individualizadas es que:", o: ["Ambos conceptos son exactamente sinónimos en la legislación vigente", "El DUA es proactivo y diseña para todos desde el inicio mientras las adaptaciones son reactivas", "Las adaptaciones son más efectivas y eficientes que el enfoque DUA"], c: 1 },
      { q: "Un docente que ofrece un vídeo, un texto y un podcast sobre el mismo contenido aplica:", o: ["Redundancia innecesaria que confunde al alumnado", "El principio DUA de múltiples medios de representación", "Una estrategia exclusiva para alumnos con discapacidad auditiva"], c: 1 },
      { q: "Las redes afectivas del cerebro se relacionan con el principio DUA de:", o: ["Representación de la información", "Implicación y motivación del aprendiz", "Acción y expresión del aprendizaje"], c: 1 },
      { q: "Las redes de reconocimiento del cerebro se vinculan al principio de:", o: ["Múltiples medios de representación", "Múltiples medios de acción y expresión", "Múltiples medios de implicación emocional"], c: 0 },
      { q: "Las redes estratégicas cerebrales se corresponden con el principio DUA de:", o: ["Representación de contenidos en distintos formatos", "Acción y expresión que permite planificar y ejecutar tareas", "Implicación emocional y motivacional del estudiante"], c: 1 },
      { q: "El DUA en la práctica implica que el currículo debe ser flexible en:", o: ["Solo los contenidos pero no la evaluación ni la metodología", "Objetivos, métodos, materiales y evaluación simultáneamente", "Exclusivamente la evaluación final manteniendo todo lo demás fijo"], c: 1 },
      { q: "¿Qué ventaja tiene el DUA frente a las medidas de atención a la diversidad tradicionales?", o: ["Reduce costes al eliminar cualquier tipo de apoyo individualizado", "Minimiza la necesidad de adaptaciones posteriores al beneficiar a todo el alumnado desde el diseño", "Solo beneficia a los alumnos con necesidades educativas especiales"], c: 1 },
      { q: "Un examen que permite elegir entre preguntas abiertas, un proyecto práctico o una exposición oral aplica:", o: ["Múltiples medios de representación exclusivamente", "Múltiples medios de acción y expresión del DUA", "Una reducción inaceptable de los estándares académicos"], c: 1 },
      { q: "Para fomentar la autorregulación según el DUA, el docente puede:", o: ["Controlar absolutamente todos los aspectos del aprendizaje sin margen para el alumno", "Proporcionar rúbricas, listas de verificación y herramientas de autoevaluación", "Eliminar toda forma de evaluación para reducir la ansiedad"], c: 1 },
      { q: "La accesibilidad en el DUA no se limita a discapacidades sino que incluye:", o: ["Solo barreras arquitectónicas del centro educativo", "Diversidad lingüística, cultural, cognitiva y de estilos de aprendizaje", "Exclusivamente las necesidades de alumnos con discapacidad sensorial"], c: 1 },
      { q: "El DUA promueve eliminar barreras al aprendizaje que pueden ser:", o: ["Solo físicas y arquitectónicas dentro del aula", "Sensoriales, cognitivas, lingüísticas, motivacionales y culturales", "Exclusivamente las derivadas de la discapacidad certificada oficialmente"], c: 1 },
      { q: "Un recurso educativo diseñado con principios DUA desde el inicio:", o: ["Solo sirve para el alumno con la necesidad más severa del grupo", "Es útil para un rango amplio de alumnos sin necesidad de modificaciones adicionales", "Requiere más adaptaciones posteriores que un recurso tradicional"], c: 1 },
      { q: "La tecnología educativa en el marco DUA sirve para:", o: ["Sustituir completamente al docente en el proceso de enseñanza", "Ofrecer formatos alternativos de acceso y expresión que eliminan barreras", "Entretener al alumnado sin relación directa con los objetivos de aprendizaje"], c: 1 },
      { q: "¿Qué relación existe entre DUA e inclusión educativa?", o: ["Son conceptos opuestos con principios contradictorios", "El DUA es uno de los marcos operativos principales para implementar la inclusión", "La inclusión no requiere ningún cambio metodológico como el DUA"], c: 1 },
      { q: "Ofrecer subtítulos en un vídeo educativo es un ejemplo de:", o: ["Múltiples medios de acción y expresión para el alumno", "Múltiples medios de representación que benefician a todos y no solo a sordos", "Una medida exclusiva para alumnos con discapacidad auditiva certificada"], c: 1 },
      { q: "El enfoque DUA entiende que la discapacidad reside en:", o: ["El individuo como déficit inherente a su condición biológica", "La interacción entre la persona y las barreras del entorno de aprendizaje", "La falta de voluntad del alumno para adaptarse al sistema"], c: 1 },
      { q: "Una programación DUA bien diseñada reduce la necesidad de:", o: ["Cualquier tipo de planificación docente previa", "Adaptaciones curriculares significativas al anticipar la diversidad desde el diseño", "Objetivos de aprendizaje claros y evaluables para el grupo"], c: 1 },
      { q: "Para activar las redes afectivas en el marco DUA, el docente puede:", o: ["Eliminar toda opción de elección para simplificar la toma de decisiones", "Ofrecer opciones de contenido, ajustar el nivel de desafío y crear un clima seguro", "Aumentar la presión evaluativa para incrementar la motivación por estrés"], c: 1 },
      { q: "El DUA es compatible con la evaluación rigurosa porque:", o: ["Elimina los estándares de aprendizaje para facilitar la aprobación universal", "Mantiene los objetivos de aprendizaje pero flexibiliza las formas de demostrarlos", "Reduce automáticamente el nivel de exigencia para todos los alumnos"], c: 1 }
    ]
  },
  "UA4_T1": {
    title: "Inclusión educativa, NEAE y NEE",
    ua: 4,
    questions: [
      { q: "La educación inclusiva se diferencia de la integración en que:", o: ["Ambos términos son sinónimos sin diferencia práctica", "La inclusión transforma el sistema para acoger la diversidad mientras la integración adapta al alumno al sistema", "La integración es más avanzada que la inclusión como modelo"], c: 1 },
      { q: "Las NEAE son un concepto más amplio que las NEE porque:", o: ["Las NEAE incluyen solo las discapacidades graves certificadas", "Las NEAE engloban NEE, dificultades de aprendizaje, altas capacidades e incorporación tardía entre otras", "Las NEE incluyen más categorías que las NEAE según la legislación"], c: 1 },
      { q: "El modelo social de la discapacidad sostiene que:", o: ["La discapacidad es exclusivamente una condición médica individual", "Las barreras del entorno son las que discapacitan a la persona, no su condición", "La discapacidad se resuelve con intervención médica exclusivamente"], c: 1 },
      { q: "La respuesta educativa a la diversidad debe organizarse en niveles que van desde:", o: ["Solo la adaptación curricular significativa individual", "Medidas ordinarias de centro y aula hasta medidas extraordinarias individualizadas", "La segregación en centros especiales como única opción viable"], c: 1 },
      { q: "Una adaptación curricular significativa implica:", o: ["Solo cambios metodológicos sin modificar los objetivos del currículo", "La modificación de los elementos prescriptivos del currículo como objetivos y criterios de evaluación", "Ajustes menores en el tiempo de realización de las tareas"], c: 1 },
      { q: "El informe psicopedagógico es necesario para:", o: ["Todos los alumnos del centro sin excepción cada curso", "Determinar las necesidades educativas específicas y proponer la respuesta adecuada", "Excluir al alumno del sistema educativo ordinario de forma permanente"], c: 1 },
      { q: "La escolarización en centros de educación especial se contempla como:", o: ["La primera opción ante cualquier dificultad de aprendizaje", "Una medida excepcional cuando el centro ordinario no puede atender las necesidades con los apoyos disponibles", "La modalidad preferente recomendada por la legislación vigente"], c: 1 },
      { q: "El principio de normalización en educación especial significa:", o: ["Obligar al alumno con discapacidad a seguir el currículo ordinario sin ningún apoyo", "Proporcionar condiciones de vida y educación lo más cercanas posible a las habituales", "Negar las diferencias individuales y tratar a todos exactamente igual"], c: 1 },
      { q: "Las medidas ordinarias de atención a la diversidad incluyen:", o: ["Solo las adaptaciones curriculares significativas individuales", "Agrupamientos flexibles, refuerzo educativo y metodologías inclusivas", "Exclusivamente la derivación a centros especializados externos"], c: 1 },
      { q: "Un alumno con incorporación tardía al sistema educativo español puede presentar NEAE por:", o: ["Discapacidad intelectual inherente a su origen cultural", "Desfase curricular, barrera lingüística o diferencias culturales en el aprendizaje", "Siempre un trastorno del desarrollo no diagnosticado previamente"], c: 1 },
      { q: "El Plan de Atención a la Diversidad de un centro debe:", o: ["Centrarse exclusivamente en los alumnos con dictamen de escolarización", "Contemplar medidas para todo el alumnado partiendo de un enfoque preventivo e inclusivo", "Elaborarse solo cuando existan alumnos con discapacidad matriculados"], c: 1 },
      { q: "La diferencia entre adaptación de acceso y adaptación curricular es que:", o: ["Ambas modifican los contenidos del currículo por igual", "La de acceso modifica recursos y medios y la curricular modifica elementos del currículo", "La de acceso es más restrictiva que la curricular en todos los casos"], c: 1 },
      { q: "¿Qué profesional lidera habitualmente la evaluación psicopedagógica en el sistema educativo español?", o: ["El tutor del grupo exclusivamente sin participación de otros profesionales", "El orientador educativo del departamento de orientación del centro", "El médico de atención primaria del alumno evaluado"], c: 1 },
      { q: "Un alumno con NEAE derivadas de condiciones personales o de historia escolar puede necesitar:", o: ["Siempre escolarización en un centro de educación especial", "Medidas de refuerzo educativo y seguimiento sin necesidad de adaptación significativa", "Medicación específica prescrita por el orientador educativo"], c: 1 },
      { q: "El Index for Inclusion de Booth y Ainscow propone evaluar la inclusión a través de:", o: ["Solo indicadores de rendimiento académico medible cuantitativamente", "Dimensiones de culturas, políticas y prácticas inclusivas en el centro", "Exclusivamente la ratio alumno-profesor como indicador de calidad"], c: 1 },
      { q: "La codocencia como medida inclusiva consiste en:", o: ["Dos docentes que se reparten el grupo en espacios separados permanentemente", "Dos profesionales que comparten la responsabilidad de enseñar en el mismo espacio a todo el grupo", "Un docente que graba sus clases para que otro las revise después"], c: 1 },
      { q: "La LOMLOE establece que el sistema educativo español debe regirse por los principios de:", o: ["Segregación según capacidades para maximizar el rendimiento por grupos", "Equidad, inclusión y no discriminación como garantías del derecho a la educación", "Competitividad y selección como motores de la excelencia académica"], c: 1 },
      { q: "El concepto de 'barreras para el aprendizaje y la participación' sustituye al de:", o: ["Adaptación curricular en la terminología educativa actual", "Necesidades educativas especiales del alumno como déficit individual", "Diversidad funcional como categoría diagnóstica clínica"], c: 1 },
      { q: "Las aulas de enlace o aulas de acogida están diseñadas para:", o: ["Separar permanentemente al alumnado extranjero del grupo ordinario", "Facilitar la transición lingüística y cultural del alumnado de incorporación tardía", "Evaluar el cociente intelectual de los alumnos recién llegados"], c: 1 },
      { q: "El principio de equidad en educación significa:", o: ["Dar a todos exactamente lo mismo independientemente de sus necesidades", "Proporcionar a cada alumno lo que necesita para alcanzar los objetivos educativos", "Reducir los estándares para que todos aprueben sin esfuerzo"], c: 1 },
      { q: "La función del profesorado de apoyo en un modelo inclusivo es:", o: ["Sustituir al tutor en todas las clases con alumnos con NEE", "Colaborar con el tutor dentro del aula ordinaria facilitando la participación de todo el alumnado", "Atender exclusivamente fuera del aula al alumnado con dictamen"], c: 1 },
      { q: "Una adaptación curricular no significativa modifica:", o: ["Los objetivos generales de la etapa educativa y los criterios de evaluación", "Elementos metodológicos, organizativos y de evaluación sin alterar objetivos ni contenidos esenciales", "Solo el horario escolar del alumno manteniendo todo lo demás intacto"], c: 1 },
      { q: "El derecho a la educación inclusiva está respaldado por:", o: ["Solo la legislación educativa española sin referentes internacionales", "La Convención de la ONU sobre los Derechos de las Personas con Discapacidad entre otros marcos", "Ningún marco legal vinculante a nivel internacional o nacional"], c: 1 },
      { q: "La evaluación inclusiva se caracteriza por:", o: ["Utilizar un único instrumento estandarizado para todo el alumnado", "Emplear múltiples instrumentos y contextos valorando el progreso individual", "Eliminar toda evaluación formal para no discriminar a ningún alumno"], c: 1 },
      { q: "El enfoque de capacidades frente al enfoque de déficit implica:", o: ["Centrarse en lo que el alumno no puede hacer para intervenir sobre sus limitaciones", "Identificar las fortalezas del alumno como punto de partida para la intervención educativa", "Ignorar las dificultades del alumno para evitar etiquetarlo negativamente"], c: 1 }
    ]
  },
  "UA4_T2": {
    title: "TDAH y dificultades específicas de aprendizaje",
    ua: 4,
    questions: [
      { q: "El TDAH se caracteriza por un patrón persistente de:", o: ["Solo hiperactividad motora sin componente atencional", "Inatención, hiperactividad e impulsividad que interfiere en el funcionamiento", "Déficit intelectual generalizado que afecta a todas las áreas cognitivas"], c: 1 },
      { q: "Las tres presentaciones del TDAH según el DSM-5 son:", o: ["Leve, moderada y grave según la severidad del trastorno", "Predominantemente inatenta, predominantemente hiperactiva-impulsiva y combinada", "Infantil, adolescente y adulta según la edad de aparición"], c: 1 },
      { q: "Un alumno con TDAH de presentación predominantemente inatenta puede pasar desapercibido porque:", o: ["No presenta ningún síntoma observable en el aula", "No muestra la hiperactividad disruptiva visible y su dificultad es interna", "Los docentes están formados específicamente para detectar este subtipo"], c: 1 },
      { q: "Las funciones ejecutivas afectadas en el TDAH incluyen:", o: ["Solo la memoria a largo plazo y el lenguaje expresivo", "Inhibición, planificación, memoria de trabajo y flexibilidad cognitiva", "Exclusivamente la percepción visual y la orientación espacial"], c: 1 },
      { q: "La dislexia se define como una dificultad específica del aprendizaje que afecta a:", o: ["El cálculo matemático y la resolución de problemas numéricos", "La lectura fluida y precisa, con base neurobiológica independiente de la inteligencia", "La escritura manuscrita exclusivamente sin afectar a la lectura comprensiva"], c: 1 },
      { q: "Un alumno con dislexia típicamente presenta dificultades en:", o: ["Solo la comprensión oral del lenguaje hablado", "El procesamiento fonológico, la decodificación lectora y la ortografía", "Las relaciones sociales con los compañeros de clase"], c: 1 },
      { q: "La discalculia se manifiesta como una dificultad específica para:", o: ["La lectura comprensiva de textos narrativos complejos", "La comprensión del sentido numérico, los hechos aritméticos y el cálculo", "La expresión escrita y la organización de textos argumentativos"], c: 1 },
      { q: "La disgrafía afecta principalmente a:", o: ["La capacidad de comprensión lectora de textos expositivos", "La producción escrita en sus aspectos grafomotores o de composición textual", "La habilidad para resolver ecuaciones matemáticas complejas"], c: 1 },

      { q: "La concreción curricular sigue un orden que va desde:", o: ["El centro educativo hasta el nivel estatal sin intermediarios autonómicos", "El nivel estatal, pasando por el autonómico, hasta la programación de aula del docente", "El nivel internacional de la OCDE directamente al aula sin ningún filtro"], c: 1 },
      { q: "La evaluación diagnóstica prevista en la LOMLOE tiene como finalidad:", o: ["Seleccionar a los mejores alumnos para programas especiales de excelencia", "Obtener información sobre el estado del sistema educativo para mejorarlo sin efectos académicos individuales", "Decidir qué centros educativos deben cerrarse por bajo rendimiento"], c: 1 },
      { q: "Los descriptores operativos del perfil de salida:", o: ["Son las instrucciones de uso del sistema de evaluación digital del centro", "Concretan el nivel de desarrollo competencial esperado al finalizar la etapa educativa", "Solo se aplican en la educación infantil como referentes de evaluación"], c: 1 },
      { q: "La metodología activa promovida por la LOMLOE prioriza:", o: ["La clase magistral como método único de enseñanza eficaz", "La participación del alumnado como protagonista de su aprendizaje mediante propuestas significativas", "La memorización literal de los saberes básicos del currículo oficial"], c: 1 },
      { q: "Un proyecto interdisciplinar en el marco de la LOMLOE:", o: ["Es obligatorio solo en educación infantil y primer ciclo de primaria", "Conecta competencias y saberes de varias materias en una propuesta de aprendizaje integrada", "Sustituye completamente a las materias individuales eliminando los horarios asignados"], c: 1 },
      { q: "La evaluación sumativa cumple la función de:", o: ["Mejorar el proceso de aprendizaje mientras se está desarrollando", "Valorar el grado de consecución de los objetivos al finalizar un periodo de aprendizaje", "Diagnosticar las necesidades iniciales del alumnado antes de comenzar la instrucción"], c: 1 },
      { q: "Los principios pedagógicos de la LOMLOE incluyen explícitamente:", o: ["Solo la excelencia académica como principio rector del sistema", "La atención personalizada, la prevención del fracaso escolar y el fomento de la lectura entre otros", "La competitividad entre centros como motor de mejora del sistema educativo"], c: 1 },
      { q: "El aprendizaje basado en competencias exige que la evaluación:", o: ["Se centre exclusivamente en la reproducción de contenidos teóricos", "Valore la capacidad del alumno para movilizar recursos ante situaciones complejas y reales", "Se realice únicamente mediante pruebas escritas de formato cerrado"], c: 1 },
      { q: "La relación entre competencias clave y competencias específicas es que:", o: ["Son independientes y no tienen ninguna conexión entre sí", "Las competencias específicas de cada materia contribuyen al desarrollo de las competencias clave", "Las competencias clave son menos importantes que las específicas en la evaluación"], c: 1 },
      { q: "Un diseño curricular basado en resultados de aprendizaje se centra en:", o: ["Los procesos internos del alumno sin considerar lo que demuestra externamente", "Lo que el alumno es capaz de hacer, demostrar y aplicar como evidencia de aprendizaje", "El número de horas que el alumno ha dedicado a estudiar cada materia"], c: 1 },
      { q: "La autoevaluación del alumnado contribuye a:", o: ["Reducir la carga de trabajo del docente como única finalidad", "Desarrollar la metacognición y la autorregulación del propio aprendizaje", "Sustituir completamente la evaluación profesional del profesorado"], c: 1 },
      { q: "El enfoque competencial implica que el saber, saber hacer y saber ser:", o: ["Son dimensiones aisladas que se evalúan por separado sin integración", "Se integran en el desempeño competente ante situaciones contextualizadas", "Solo el saber conceptual es relevante para la evaluación académica formal"], c: 1 }
    ]
  },
  "PCE_UA2_T1": {
    title: "Formación Profesional y enseñanzas de régimen especial",
    ua: 2,
    questions: [
      { q: "La Formación Profesional Básica está dirigida a alumnado que:", o: ["Ha completado la ESO con todas las materias aprobadas", "Tiene entre 15 y 17 años y no ha obtenido el título de ESO tras agotar las medidas ordinarias", "Posee un título universitario y desea reciclarse profesionalmente"], c: 1 },
      { q: "La FP Dual se caracteriza por:", o: ["Realizarse íntegramente en el centro educativo sin contacto con empresas", "Combinar la formación en el centro educativo con una actividad laboral remunerada en la empresa", "Ser equivalente a un grado universitario en todos los aspectos académicos"], c: 1 },
      { q: "La diferencia fundamental entre un Ciclo Formativo de Grado Medio y uno de Grado Superior es:", o: ["Solo la duración, siendo el de Grado Superior más corto", "El nivel de cualificación profesional, el acceso y la titulación obtenida", "Que el de Grado Medio es presencial y el de Grado Superior siempre online"], c: 1 },
      { q: "El módulo de Formación en Centros de Trabajo tiene como finalidad:", o: ["Sustituir las prácticas por un trabajo fin de ciclo teórico", "Completar la formación en un entorno real de trabajo aplicando las competencias adquiridas", "Evaluar al profesorado del ciclo formativo por parte de la empresa colaboradora"], c: 1 },
      { q: "La acreditación de competencias profesionales permite:", o: ["Obtener un título universitario por experiencia laboral directamente", "Reconocer oficialmente los aprendizajes adquiridos por experiencia laboral o formación no formal", "Trabajar sin ningún tipo de formación previa en cualquier sector"], c: 1 },
      { q: "Las enseñanzas artísticas superiores se equiparan en el marco del EEES a:", o: ["Ciclos formativos de Grado Medio exclusivamente", "Titulaciones de grado universitario a efectos de acceso a posgrado", "Enseñanzas de educación secundaria obligatoria"], c: 1 },
      { q: "Las Escuelas Oficiales de Idiomas imparten enseñanzas correspondientes a:", o: ["Solo los niveles A1 y A2 del Marco Común Europeo de Referencia", "Los niveles del MCER hasta el nivel C2 en régimen especial", "Exclusivamente inglés y francés como lenguas extranjeras oficiales"], c: 1 },
      { q: "La FP en la LOMLOE se organiza en grados que incluyen:", o: ["Solo Grado Medio y Grado Superior como en la legislación anterior", "Grado A, B, C, D y E integrando desde microformaciones hasta especializaciones", "Un único grado unificado sin distinción de niveles formativos"], c: 1 },
      { q: "El catálogo de cualificaciones profesionales es importante porque:", o: ["Es un listado de empleos disponibles en el mercado laboral actual", "Define los referentes de competencia profesional que estructuran la oferta de FP", "Solo se utiliza para estadísticas de empleo sin aplicación educativa directa"], c: 1 },
      { q: "Las enseñanzas deportivas se estructuran en:", o: ["Un único nivel sin diferenciación por grado formativo", "Grado Medio y Grado Superior vinculados a modalidades deportivas específicas", "Solo cursos de monitor deportivo sin reconocimiento oficial"], c: 1 },
      { q: "El PEC es el documento institucional que:", o: ["Solo recoge el horario de las clases y la lista de profesores", "Define la identidad del centro, sus objetivos y la organización general respondiendo a su contexto", "Se elabora exclusivamente por la administración educativa sin participación del centro"], c: 1 },
      { q: "El Plan de Convivencia del centro tiene como objetivo:", o: ["Establecer solo las sanciones disciplinarias para las faltas graves", "Prevenir conflictos y promover un clima escolar positivo mediante protocolos de actuación y mediación", "Sustituir las normas de convivencia por un sistema sin reglas"], c: 1 },
      { q: "Las NCOF regulan:", o: ["Solo el uniforme escolar y el código de vestimenta del profesorado", "La organización, funcionamiento y convivencia del centro como marco normativo interno", "Exclusivamente los procedimientos administrativos de matriculación"], c: 1 },
      { q: "La PGA se elabora anualmente y debe incluir:", o: ["Solo el presupuesto económico del centro sin contenido pedagógico", "Los objetivos del curso, los planes de actuación, las programaciones didácticas y el calendario", "Las calificaciones del alumnado del curso anterior como único contenido"], c: 1 },
      { q: "El PAT tiene como destinatarios principales:", o: ["Exclusivamente al alumnado con necesidades educativas especiales", "A todo el alumnado del centro con acciones diferenciadas por niveles y grupos", "Solo a las familias como programa de formación de padres"], c: 1 },
      { q: "El PAD como documento institucional:", o: ["Se aplica solo cuando hay alumnado con discapacidad matriculado", "Recoge las medidas ordinarias y extraordinarias de atención a la diversidad del centro para todo el alumnado", "Es un documento opcional que los centros pueden decidir no elaborar"], c: 1 },
      { q: "La Memoria Anual del centro cumple la función de:", o: ["Repetir el contenido de la PGA sin ninguna modificación", "Evaluar el grado de cumplimiento de la PGA y proponer mejoras para el curso siguiente", "Promocionar el centro ante las familias como documento publicitario"], c: 1 },
      { q: "La coordinación entre la FP y el tejido empresarial es fundamental para:", o: ["Que las empresas controlen el currículo educativo según sus intereses exclusivos", "Garantizar que la formación responda a las necesidades reales del mercado laboral", "Eliminar toda formación teórica en favor del aprendizaje exclusivamente práctico"], c: 1 },
      { q: "Los ciclos formativos de artes plásticas y diseño pertenecen a:", o: ["La educación secundaria obligatoria como materias optativas", "Las enseñanzas de régimen especial dentro de las enseñanzas artísticas profesionales", "La educación universitaria como grados oficiales de Bellas Artes"], c: 1 },
      { q: "El consejo escolar como órgano de gobierno colegiado del centro:", o: ["Está formado exclusivamente por el equipo directivo sin más participantes", "Incluye representantes del profesorado, familias, alumnado, PAS y administración local", "Solo tiene funciones consultivas sin capacidad de decisión en ningún ámbito"], c: 1 },
      { q: "La evaluación en FP se centra prioritariamente en:", o: ["La memorización de contenidos teóricos mediante exámenes escritos", "La demostración de competencias profesionales en contextos prácticos y simulados", "La asistencia a clase como único criterio de evaluación y promoción"], c: 1 },
      { q: "La oferta modular en FP permite:", o: ["Cursar solo los módulos de interés sin obtener ninguna acreditación oficial", "Acreditar módulos profesionales de forma independiente acumulable para obtener un título", "Eliminar la obligación de realizar prácticas en empresa para todos los alumnos"], c: 1 },
      { q: "Un Proyecto Funcional de centro se diferencia del PEC en que:", o: ["Son documentos idénticos con nombres diferentes según la comunidad autónoma", "El PEC define la identidad y el Proyecto Funcional concreta la organización y gestión operativa", "El Proyecto Funcional es anterior al PEC en el proceso de planificación del centro"], c: 1 },
      { q: "La orientación profesional en FP debe facilitar:", o: ["Que el alumnado permanezca indefinidamente en el sistema educativo", "La toma de decisiones informadas sobre itinerarios formativos y profesionales", "Que todos los alumnos elijan la misma familia profesional para simplificar la oferta"], c: 1 },
      { q: "Las pasarelas entre FP y universidad permiten:", o: ["Acceder a cualquier grado sin ningún requisito adicional", "El reconocimiento de créditos y la continuación de estudios universitarios bajo ciertas condiciones", "Solo el acceso a estudios de doctorado directamente desde un ciclo de Grado Superior"], c: 1 }
    ]

  "PCE_UA2_T2": {
    title: "Documentos institucionales del centro educativo",
    ua: 2,
    questions: [
      { q: "La jerarquía de los documentos institucionales sitúa al PEC como:", o: ["Un documento subordinado a la PGA sin relevancia estratégica", "El documento marco del que derivan el resto de planes y programaciones del centro", "Un anexo del Plan de Convivencia sin entidad propia"], c: 1 },
      { q: "La programación didáctica debe ser coherente verticalmente con:", o: ["Solo con las programaciones de otros centros del mismo municipio", "El PEC, la concreción curricular autonómica y el marco legislativo estatal", "Las programaciones de ciclos formativos exclusivamente"], c: 1 },
      { q: "El equipo directivo tiene como función respecto a los documentos institucionales:", o: ["Elaborarlos todos sin participación del claustro ni del consejo escolar", "Impulsar su elaboración participativa, coordinar su desarrollo y velar por su cumplimiento", "Firmarlos sin haberlos leído como mero trámite administrativo"], c: 1 },

      { q: "Las señas de identidad del centro se recogen en:", o: ["La PGA como objetivos anuales del curso académico", "El PEC como expresión de los valores, principios y compromisos del centro", "Las NCOF como parte del reglamento disciplinario interno"], c: 1 },
      { q: "La coordinación didáctica entre departamentos se articula a través de:", o: ["Reuniones informales sin actas ni seguimiento institucional", "La comisión de coordinación pedagógica y las reuniones interdepartamentales", "Comunicaciones exclusivamente por correo electrónico sin reuniones presenciales"], c: 1 },
      { q: "Un plan de mejora del centro parte de:", o: ["Las quejas aleatorias de las familias sin análisis sistemático previo", "Los resultados de la evaluación interna y externa identificando áreas prioritarias de actuación", "La imposición de la inspección educativa sin participación del centro"], c: 1 },
      { q: "La participación de las familias en la vida del centro está garantizada por:", o: ["Ningún mecanismo legal que obligue a los centros a facilitar su participación", "Su representación en el consejo escolar y el derecho a asociación mediante AMPAs", "Solo su asistencia a las tutorías individuales con el profesor tutor"], c: 1 },
      { q: "El Plan Digital de centro tiene como objetivo:", o: ["Sustituir completamente los libros de texto por dispositivos electrónicos", "Integrar las tecnologías digitales en los procesos de enseñanza, aprendizaje y gestión del centro", "Limitar el uso de tecnología al departamento de informática exclusivamente"], c: 1 },
      { q: "La autonomía pedagógica del centro implica que:", o: ["Puede ignorar completamente la normativa curricular vigente", "Puede tomar decisiones sobre metodología, organización y gestión adaptadas a su contexto", "Cada docente trabaja de forma completamente aislada sin coordinación con el centro"], c: 1 },
      { q: "Las programaciones de aula se distinguen de las programaciones didácticas en que:", o: ["Son exactamente el mismo documento con diferente denominación", "Las de aula concretan la didáctica para un grupo específico adaptando la programación general", "Las de aula son más generales y las didácticas más específicas"], c: 1 },
      { q: "Un proyecto de innovación educativa en el centro debe:", o: ["Desarrollarse al margen de los documentos institucionales del centro", "Estar alineado con el PEC y la PGA integrándose en la planificación global del centro", "Ser una iniciativa individual de un docente sin necesidad de aprobación institucional"], c: 1 },
      { q: "La inspección educativa tiene entre sus funciones:", o: ["Dirigir los centros educativos sustituyendo al equipo directivo", "Supervisar, evaluar y asesorar a los centros velando por el cumplimiento de la normativa", "Solo imponer sanciones disciplinarias al profesorado incumplidor"], c: 1 },
      { q: "El claustro de profesores aprueba:", o: ["El presupuesto económico del centro como órgano de gestión financiera", "Los aspectos pedagógicos de los documentos institucionales como la PGA y las programaciones", "Las cuotas de las AMPAs y los precios del comedor escolar"], c: 1 },
      { q: "La rendición de cuentas en el sistema educativo español se canaliza a través de:", o: ["Solo los resultados en las pruebas PISA cada tres años", "La evaluación interna del centro, la Memoria Anual y la supervisión de la inspección educativa", "Las quejas individuales de padres en redes sociales como mecanismo principal"], c: 1 },
      { q: "El Plan de Igualdad y Convivencia integra:", o: ["Solo medidas disciplinarias para conductas de acoso entre alumnos", "Acciones de prevención, detección e intervención ante discriminación y violencia en el centro", "Exclusivamente protocolos de actuación para emergencias físicas y evacuaciones"], c: 1 },
      { q: "La coherencia horizontal en la planificación curricular implica:", o: ["Que todos los centros de España enseñen exactamente lo mismo", "Que las programaciones de un mismo nivel educativo estén coordinadas entre materias", "Que cada curso sea independiente del anterior sin conexión vertical"], c: 1 },
      { q: "Los departamentos didácticos tienen la responsabilidad de:", o: ["Gestionar el presupuesto general del centro educativo", "Elaborar, coordinar y evaluar las programaciones didácticas de sus materias", "Decidir la admisión y expulsión de alumnos del centro"], c: 1 },

      { q: "La relación entre PEC y PGA es de:", o: ["Independencia total sin ningún vínculo entre ambos documentos", "Marco estratégico a concreción operativa anual, siendo la PGA la operativización del PEC", "Subordinación de la PEC a la PGA como documento derivado"], c: 1 },
      { q: "Los protocolos de actuación ante situaciones de riesgo se incluyen en:", o: ["Solo en el currículo de la asignatura de educación física", "El Plan de Convivencia y otros planes específicos del centro como documentos de referencia", "La programación didáctica de cada materia individualmente"], c: 1 },
      { q: "La cultura de centro se refiere a:", o: ["Las actividades culturales extraescolares como teatro y música", "El conjunto de valores, creencias, normas y prácticas compartidas que definen la identidad del centro", "La oferta de idiomas extranjeros disponible en el centro educativo"], c: 1 },

      { q: "La transparencia en la gestión del centro se garantiza mediante:", o: ["La publicación de las calificaciones de todos los alumnos en el tablón de anuncios", "El acceso a los documentos institucionales, la información a las familias y la rendición de cuentas", "La grabación en vídeo de todas las clases para su difusión pública"], c: 1 }
    ]

  "PCE_UA3_T1": {
    title: "Inteligencia emocional y habilidades sociales",
    ua: 3,
    questions: [
      { q: "El modelo de inteligencia emocional de Goleman incluye como componentes principales:", o: ["Solo el cociente intelectual y la memoria de trabajo", "Autoconciencia, autorregulación, motivación, empatía y habilidades sociales", "Exclusivamente la capacidad de controlar las emociones ajenas"], c: 1 },
      { q: "La autoconciencia emocional implica la capacidad de:", o: ["Suprimir todas las emociones para tomar decisiones exclusivamente racionales", "Identificar y comprender las propias emociones y su efecto sobre el pensamiento y la conducta", "Manipular las emociones de los demás para conseguir objetivos personales"], c: 1 },
      { q: "La empatía como competencia emocional se diferencia de la simpatía en que:", o: ["Simpatía y empatía son términos sinónimos sin distinción conceptual", "La empatía implica comprender la perspectiva del otro sin necesariamente compartir su estado emocional", "La empatía requiere sentir exactamente lo mismo que la otra persona en todo momento"], c: 1 },
      { q: "La escucha activa como habilidad social requiere:", o: ["Interrumpir al interlocutor para demostrar que se está atento", "Atención plena, retroalimentación verbal y no verbal, y suspensión del juicio mientras se escucha", "Escuchar solo para preparar la propia respuesta sin considerar al otro"], c: 1 },
      { q: "La asertividad se define como la capacidad de:", o: ["Imponer siempre la propia opinión sobre la de los demás sin considerar alternativas", "Expresar pensamientos, sentimientos y derechos propios respetando simultáneamente los de los demás", "Evitar cualquier conflicto cediendo siempre ante las demandas ajenas"], c: 1 },
      { q: "Un docente emocionalmente competente gestiona un conflicto en clase:", o: ["Ignorándolo sistemáticamente para que se resuelva solo con el tiempo", "Reconociendo las emociones implicadas, modelando la regulación y facilitando el diálogo", "Sancionando inmediatamente a ambas partes sin escuchar versiones"], c: 1 },
      { q: "La autorregulación emocional no significa reprimir emociones sino:", o: ["Eliminar toda respuesta emocional ante situaciones estresantes", "Modular la intensidad y la expresión emocional de forma adaptativa al contexto", "Expresar cada emoción sin ningún filtro en cualquier circunstancia"], c: 1 },
      { q: "El modelo de Salovey y Mayer define la inteligencia emocional como:", o: ["Un rasgo de personalidad fijo e inmodificable desde el nacimiento", "La capacidad de percibir, usar, comprender y gestionar las emociones de forma adaptativa", "Una forma de inteligencia que sustituye completamente a la inteligencia cognitiva"], c: 1 },
      { q: "La comunicación no verbal en la interacción docente-alumno:", o: ["Es irrelevante comparada con el contenido verbal del mensaje", "Transmite más información emocional que las palabras y puede reforzar o contradecir el mensaje verbal", "Solo incluye los gestos de las manos sin considerar postura, mirada ni tono"], c: 1 },
      { q: "Las habilidades sociales en el contexto educativo se pueden enseñar mediante:", o: ["Solo instrucción teórica sin práctica ni modelado de conductas", "Modelado, role-playing, retroalimentación y práctica en situaciones reales y simuladas", "La simple convivencia en el aula sin intervención pedagógica específica"], c: 1 },
      { q: "El efecto Pigmalión en educación demuestra que:", o: ["Las expectativas del docente no influyen en el rendimiento del alumnado", "Las expectativas positivas del docente pueden mejorar el rendimiento al modificar la interacción", "Solo las expectativas negativas tienen efecto sobre el aprendizaje del alumno"], c: 1 },
      { q: "La resiliencia como competencia socioemocional se fomenta cuando:", o: ["Se evita exponer al alumno a cualquier dificultad o frustración", "Se proporcionan herramientas de afrontamiento y se permite experimentar adversidades con apoyo", "Se ignoran las dificultades emocionales centrándose solo en el rendimiento académico"], c: 1 },
      { q: "Un programa de educación socioemocional eficaz debe ser:", o: ["Puntual, aplicado solo un día al año como actividad especial del centro", "Sistemático, integrado en el currículo, con práctica continuada y evaluación de resultados", "Exclusivamente teórico sin componentes prácticos ni vivenciales"], c: 1 },
      { q: "La gestión de conflictos en el aula desde la inteligencia emocional prioriza:", o: ["La imposición de la autoridad del docente como solución inmediata", "La comprensión de las emociones subyacentes y la búsqueda colaborativa de soluciones", "La derivación automática de cualquier conflicto al equipo directivo"], c: 1 },
      { q: "El burnout docente se relaciona con la inteligencia emocional porque:", o: ["No existe relación entre ambos constructos según la investigación", "Mayor competencia emocional actúa como factor protector frente al desgaste profesional", "Los docentes con alta IE son más propensos al burnout por su mayor sensibilidad"], c: 1 },
      { q: "La competencia social del docente incluye:", o: ["Solo la capacidad de transmitir contenidos de forma clara y ordenada", "La habilidad para construir relaciones positivas, gestionar grupos y comunicarse eficazmente", "Exclusivamente el dominio de las redes sociales y las herramientas digitales"], c: 1 },
      { q: "La mediación escolar como estrategia de resolución de conflictos:", o: ["Impone una solución determinada por un adulto sin participación de las partes", "Facilita que las partes en conflicto lleguen a un acuerdo con la ayuda de un mediador neutral", "Solo es aplicable en conflictos entre docentes y nunca entre alumnos"], c: 1 },

function shuffle(arr) {
  var a = arr.slice();
  for (var i = a.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var t = a[i]; a[i] = a[j]; a[j] = t;
  }
  return a;
}

function generateTest(questions, count) {
  count = count || 20;
  var shuffled = shuffle(questions);
  return shuffled.slice(0, Math.min(count, shuffled.length)).map(function(q) {
    var si = shuffle([0, 1, 2]);
    return { q: q.q, o: si.map(function(i){ return q.o[i]; }), c: si.indexOf(q.c) };
  });
}

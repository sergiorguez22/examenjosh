function shuffle(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]]}return b}
function pickN(a,n){return shuffle(a).slice(0,n)}
function generateTest(bank,n=20){return pickN(bank,Math.min(n,bank.length)).map(q=>{const idx=shuffle([0,1,2]);return{q:q.q,options:idx.map(i=>q.o[i]),correct:idx.indexOf(q.c)}})}
function generateGeneralTest(banks,n=20){const all=[];Object.values(banks).forEach(b=>b.questions.forEach(q=>all.push(q)));return generateTest(all,n)}
function getGrade(s,t){const n=(s/t)*10;if(n>=9)return{label:"Sobresaliente",color:"#16a34a",bg:"#f0fdf4"};if(n>=7)return{label:"Notable",color:"#2563eb",bg:"#eff6ff"};if(n>=6)return{label:"Bien",color:"#7c3aed",bg:"#f5f3ff"};if(n>=5)return{label:"Aprobado",color:"#d97706",bg:"#fffbeb"};return{label:"Suspenso",color:"#dc2626",bg:"#fef2f2"}}

    uas: [
      {n:1,title:"Desarrollo del adolescente",keys:["UA1_T1","UA1_T2","UA1_T3"]},
      {n:2,title:"Teorías y procesos de aprendizaje",keys:["UA2_T1","UA2_T2","UA2_T3"]},
      {n:3,title:"Personalidad, diferencias y DUA",keys:["UA3_T1","UA3_T2","UA3_T3"]},
      {n:4,title:"Diversidad, NEAE y NEE",keys:["UA4_T1","UA4_T2","UA4_T3"]}
    ]
  },
  {
    id: "PCE",
    name: "Procesos y contextos educativos",
    full: "Procesos y contextos educativos",
    banks: questionBanks_PCE,
    uas: [
      {n:1,title:"El sistema educativo español",keys:["PCE_UA1_T1","PCE_UA1_T2","PCE_UA1_T3"]},
      {n:2,title:"FP, régimen especial y documentos",keys:["PCE_UA2_T1","PCE_UA2_T2","PCE_UA2_T3","PCE_UA2_T4"]},
      {n:3,title:"Inteligencia emocional y convivencia",keys:["PCE_UA3_T1","PCE_UA3_T2","PCE_UA3_T3"]},
      {n:4,title:"Orientación y gestión escolar",keys:["PCE_UA4_T1","PCE_UA4_T2","PCE_UA4_T3"]}
    ]
  },
  {
    id: "SFE",
    name: "Sociedad, familia y educación",
    full: "Sociedad, familia y educación",
    banks: questionBanks_SFE,
    uas: [
      {n:1,title:"La institución escolar y desafíos docentes",keys:["SFE_UA1_T1","SFE_UA1_T2","SFE_UA1_T3","SFE_UA1_T4"]},
      {n:2,title:"Función tutorial y PAT",keys:["SFE_UA2_T1","SFE_UA2_T2","SFE_UA2_T3","SFE_UA2_T4"]},
      {n:3,title:"La familia y la adolescencia",keys:["SFE_UA3_T1","SFE_UA3_T2","SFE_UA3_T3"]},
      {n:4,title:"Relación familia-escuela y valores",keys:["SFE_UA4_T1","SFE_UA4_T2","SFE_UA4_T3","SFE_UA4_T4"]}
    ]
  }
];

const ACCENT="#e53e2e";

function QuizApp(){
  const[screen,setScreen]=useState("subjects");
  const[subject,setSubject]=useState(null);
  const[test,setTest]=useState(null);
  const[answers,setAnswers]=useState({});
  const[qi,setQi]=useState(0);
  const[done,setDone]=useState(false);
  const[info,setInfo]=useState(null);

  const start=useCallback((subj,key,num)=>{
    let qs,inf;
    if(key==="general"){qs=generateGeneralTest(subj.banks,20);inf={title:`Test General ${num}`,key,subj}}
    else{const bk=subj.banks[key];qs=generateTest(bk.questions,20);inf={title:bk.title,key,subj}}
    setTest(qs);setInfo(inf);setAnswers({});setQi(0);setDone(false);setScreen("test");
  },[]);

  const score=useMemo(()=>{if(!test||!done)return 0;let s=0;test.forEach((q,i)=>{if(answers[i]===q.correct)s++});return s},[test,answers,done]);
  const answered=Object.keys(answers).length;
  const totalQ=useMemo(()=>{if(!subject)return 0;return Object.values(subject.banks).reduce((t,b)=>t+b.questions.length,0)},[subject]);

  // ── SUBJECT SELECTOR ──
  if(screen==="subjects"){
    return(
      <div style={{minHeight:"100vh",background:"#fafafa",display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",padding:"20px"}}>
        <img src={LOGO_SRC} alt="UE" style={{height:52,marginBottom:20,borderRadius:6}}/>
        <h1 style={{fontSize:22,fontWeight:700,letterSpacing:"-0.5px",textAlign:"center"}}>Tests de Repaso</h1>
        <p style={{fontSize:12,color:"#888",marginTop:6,marginBottom:28,textAlign:"center"}}>Elige una asignatura para comenzar</p>
        <div style={{width:"100%",maxWidth:400,display:"flex",flexDirection:"column",gap:10}}>
          {SUBJECTS.map(s=>{
            const qCount=Object.values(s.banks).reduce((t,b)=>t+b.questions.length,0);
            const tCount=Object.keys(s.banks).length;
            return(
              <button key={s.id} onClick={()=>{setSubject(s);setScreen("home")}}
                style={{background:"#fff",border:"1.5px solid #eee",borderRadius:12,padding:"18px 20px",textAlign:"left",transition:"all .15s"}}
                onMouseOver={e=>{e.currentTarget.style.borderColor=ACCENT;e.currentTarget.style.boxShadow="0 2px 12px #e53e2e15"}}
                onMouseOut={e=>{e.currentTarget.style.borderColor="#eee";e.currentTarget.style.boxShadow="none"}}>
                <div style={{fontSize:15,fontWeight:700,color:"#1a1a1a"}}>{s.name}</div>
                <div style={{fontSize:12,color:"#888",marginTop:3}}>{s.full}</div>
                <div style={{display:"flex",gap:8,marginTop:8}}>
                  <span style={{fontSize:10,background:"#f5f5f5",padding:"2px 8px",borderRadius:12,color:"#666"}}>{tCount} temas</span>
                  <span style={{fontSize:10,background:"#f5f5f5",padding:"2px 8px",borderRadius:12,color:"#666"}}>{qCount} preguntas</span>
                </div>
              </button>
            )
          })}
        </div>
      </div>
    )
  }

  // ── HOME (topic list) ──
  if(screen==="home"&&subject){
    return(
      <div style={{minHeight:"100vh",background:"#fafafa"}}>
        <div style={{background:"#fff",borderBottom:"1px solid #eee",padding:"20px 20px 18px"}}>
          <div style={{display:"flex",alignItems:"center",gap:10,marginBottom:10}}>
            <button onClick={()=>{setSubject(null);setScreen("subjects")}} style={{background:"none",border:"none",fontSize:16,color:"#888",padding:0}}>←</button>
            <img src={LOGO_SRC} alt="UE" style={{height:32,borderRadius:4}}/>
          </div>
          <h1 style={{fontSize:18,fontWeight:700,letterSpacing:"-0.3px"}}>{subject.name}</h1>
          <p style={{fontSize:12,color:"#888",marginTop:3}}>{subject.full}</p>
          <div style={{display:"inline-flex",gap:6,marginTop:8,fontSize:10,color:"#aaa"}}>
            <span style={{background:"#f5f5f5",padding:"2px 8px",borderRadius:12}}>20 preguntas</span>
            <span style={{background:"#f5f5f5",padding:"2px 8px",borderRadius:12}}>3 opciones</span>
            <span style={{background:"#f5f5f5",padding:"2px 8px",borderRadius:12}}>{totalQ} preguntas totales</span>
          </div>
        </div>
        <div style={{maxWidth:540,margin:"0 auto",padding:"16px 16px 40px"}}>
          {subject.uas.map(ua=>(
            <div key={ua.n} style={{marginBottom:14}}>
              <div style={{fontSize:10,fontWeight:700,color:"#999",letterSpacing:"1.2px",padding:"0 2px 6px",textTransform:"uppercase"}}>
                Unidad {ua.n} — {ua.title}
              </div>
              {ua.keys.map(key=>{
                const bk=subject.banks[key];
                if(!bk)return null;
                const maxT=Math.max(1,Math.min(4,Math.floor(bk.questions.length/12)));
                return(
                  <div key={key} style={{background:"#fff",border:"1px solid #eee",borderRadius:10,padding:"12px 14px",marginBottom:5}}>
                    <div style={{fontSize:13,fontWeight:600,marginBottom:8}}>{bk.title}</div>
                    <div style={{display:"flex",gap:5,flexWrap:"wrap",alignItems:"center"}}>
                      {Array.from({length:maxT},(_,i)=>(
                        <button key={i} onClick={()=>start(subject,key,i+1)}
                          style={{background:"#fafafa",border:"1.5px solid #ddd",color:"#555",borderRadius:7,padding:"5px 14px",fontSize:11,fontWeight:600,transition:"all .12s"}}
                          onMouseOver={e=>{e.target.style.borderColor=ACCENT;e.target.style.color=ACCENT}}
                          onMouseOut={e=>{e.target.style.borderColor="#ddd";e.target.style.color="#555"}}
                        >Test {i+1}</button>
                      ))}
                      <span style={{fontSize:9,color:"#bbb",marginLeft:3}}>{bk.questions.length}p</span>
                    </div>
                  </div>
                )
              })}
            </div>
          ))}
          <div style={{marginTop:16}}>
            <div style={{fontSize:10,fontWeight:700,color:"#999",letterSpacing:"1.2px",padding:"0 2px 6px",textTransform:"uppercase"}}>Tests Generales — Todas las unidades</div>
            <div style={{background:"#fff",border:"1px solid #eee",borderRadius:10,padding:"14px"}}>
              <div style={{display:"flex",gap:5,flexWrap:"wrap"}}>
                {Array.from({length:10},(_,i)=>(
                  <button key={i} onClick={()=>start(subject,"general",i+1)}
                    style={{background:"#1a1a1a",border:"none",color:"#fff",borderRadius:7,padding:"5px 14px",fontSize:11,fontWeight:600,transition:"all .12s"}}
                    onMouseOver={e=>{e.target.style.background="#333"}}
                    onMouseOut={e=>{e.target.style.background="#1a1a1a"}}
                  >General {i+1}</button>
                ))}
              </div>
              <p style={{fontSize:9,color:"#bbb",marginTop:8}}>Mezcla preguntas de todos los temas al azar</p>
            </div>
          </div>
        </div>
      </div>
    )
  }

  // ── TEST ──
  if(screen==="test"&&test){
    const q=test[qi];
    const grade=done?getGrade(score,test.length):null;
    const nota=((score/test.length)*10).toFixed(1);
    return(
      <div style={{minHeight:"100vh",background:"#fafafa"}}>
        <div style={{background:"#fff",borderBottom:"1px solid #eee",padding:"10px 14px",display:"flex",alignItems:"center",justifyContent:"space-between",position:"sticky",top:0,zIndex:10}}>
          <button onClick={()=>setScreen("home")} style={{background:"none",border:"none",fontSize:12,color:"#888",fontWeight:500,display:"flex",alignItems:"center",gap:3}}>
            <span style={{fontSize:16}}>←</span> Salir
          </button>
          <span style={{fontSize:11,fontWeight:600,position:"absolute",left:"50%",transform:"translateX(-50%)",whiteSpace:"nowrap",maxWidth:"55%",overflow:"hidden",textOverflow:"ellipsis"}}>{info.title}</span>
          <span style={{fontSize:11,color:"#aaa",fontWeight:500}}>{answered}/{test.length}</span>
        </div>
        <div style={{height:2,background:"#f0f0f0"}}><div style={{height:2,background:done?"#16a34a":ACCENT,width:`${(answered/test.length)*100}%`,transition:"width .3s ease"}}/></div>

        {done&&grade&&(
          <div style={{background:grade.bg,margin:"12px 14px 0",borderRadius:12,padding:"22px 16px",textAlign:"center",border:`1px solid ${grade.color}22`}}>
            <div style={{fontSize:38,fontWeight:800,color:grade.color,letterSpacing:"-2px"}}>{nota}</div>
            <div style={{fontSize:12,fontWeight:600,color:grade.color,marginTop:2}}>{grade.label} — {score} de {test.length} correctas</div>
            <div style={{display:"flex",gap:6,justifyContent:"center",marginTop:14}}>
              <button onClick={()=>setScreen("home")} style={{background:"#fff",border:"1.5px solid #ddd",color:"#555",borderRadius:7,padding:"7px 16px",fontSize:11,fontWeight:600}}>Menú</button>
              <button onClick={()=>start(info.subj,info.key,Math.floor(Math.random()*10)+1)} style={{background:grade.color,border:"none",color:"#fff",borderRadius:7,padding:"7px 16px",fontSize:11,fontWeight:600}}>Repetir</button>
            </div>
          </div>
        )}

        <div style={{padding:"10px 14px 4px",overflowX:"auto"}}>
          <div style={{display:"flex",gap:3,minWidth:"fit-content"}}>
            {test.map((_,i)=>{
              const active=i===qi,ans=answers[i]!==undefined;
              const ok=done&&answers[i]===test[i].correct;
              const bad=done&&ans&&answers[i]!==test[i].correct;
              const skip=done&&!ans;
              let bg=active?"#1a1a1a":ans?"#e0e0e0":"#f0f0f0";
              let clr=active?"#fff":ans?"#555":"#bbb";
              if(done){if(ok){bg="#dcfce7";clr="#16a34a"}else if(bad){bg="#fee2e2";clr="#dc2626"}else if(skip){bg="#fef9c3";clr="#a16207"}}
              return(
                <button key={i} onClick={()=>setQi(i)}
                  style={{width:24,height:24,borderRadius:5,border:active&&!done?"2px solid #1a1a1a":done&&active?"2px solid #555":"1.5px solid transparent",
                    background:bg,color:clr,fontSize:9,fontWeight:700,flexShrink:0,display:"flex",alignItems:"center",justifyContent:"center",padding:0}}>
                  {i+1}
                </button>
              )
            })}
          </div>
        </div>

        <div style={{maxWidth:540,margin:"0 auto",padding:"4px 14px 90px"}}>
          <div style={{background:"#fff",borderRadius:12,padding:"18px 16px",border:"1px solid #eee",marginTop:4}}>
            <div style={{fontSize:10,color:"#aaa",fontWeight:600,marginBottom:8,letterSpacing:"0.5px"}}>PREGUNTA {qi+1} / {test.length}</div>
            <p style={{fontSize:14,lineHeight:1.55,fontWeight:600,margin:"0 0 14px"}}>{q.q}</p>
            {q.options.map((opt,oi)=>{
              const sel=answers[qi]===oi;
              const isOk=done&&oi===q.correct;
              const isBad=done&&sel&&oi!==q.correct;
              let bg=sel?"#f8f8f8":"#fff",brd=sel?"#1a1a1a":"#eee",txtC="#1a1a1a";
              let dotBg=sel?"#1a1a1a":"#f0f0f0",dotC=sel?"#fff":"#aaa";
              if(done){
                if(isOk){bg="#f0fdf4";brd="#86efac";txtC="#166534";dotBg="#16a34a";dotC="#fff"}
                else if(isBad){bg="#fef2f2";brd="#fca5a5";txtC="#991b1b";dotBg="#dc2626";dotC="#fff"}
                else{brd="#eee";dotBg="#f0f0f0";dotC="#bbb"}
              }
              return(
                <button key={oi} onClick={()=>{if(!done)setAnswers(p=>({...p,[qi]:oi}))}}
                  style={{display:"flex",alignItems:"flex-start",gap:10,width:"100%",background:bg,border:`1.5px solid ${brd}`,borderRadius:9,padding:"10px 12px",marginBottom:6,textAlign:"left",transition:"all .1s"}}>
                  <span style={{width:22,height:22,borderRadius:"50%",flexShrink:0,display:"flex",alignItems:"center",justifyContent:"center",fontSize:10,fontWeight:700,background:dotBg,color:dotC}}>
                    {done&&isOk?"✓":done&&isBad?"✗":String.fromCharCode(65+oi)}
                  </span>
                  <span style={{fontSize:13,lineHeight:1.5,color:txtC,fontWeight:sel?600:400}}>{opt}</span>
                </button>
              )
            })}
            {done&&answers[qi]!==q.correct&&(
              <div style={{background:"#f0fdf4",border:"1px solid #dcfce7",borderRadius:7,padding:"7px 10px",marginTop:2,fontSize:11,color:"#166534"}}>
                Correcta: <strong>{q.options[q.correct]}</strong>
              </div>
            )}
          </div>
          <div style={{display:"flex",justifyContent:"space-between",marginTop:10,gap:6}}>
            <button onClick={()=>setQi(Math.max(0,qi-1))} disabled={qi===0}
              style={{flex:1,padding:"9px",borderRadius:7,border:"1.5px solid #eee",background:"#fff",color:qi===0?"#ddd":"#555",fontSize:12,fontWeight:600}}>← Anterior</button>
            {qi<test.length-1?(
              <button onClick={()=>setQi(qi+1)} style={{flex:1,padding:"9px",borderRadius:7,border:"none",background:"#1a1a1a",color:"#fff",fontSize:12,fontWeight:600}}>Siguiente →</button>
            ):!done?(
              <button onClick={()=>{setDone(true);setQi(0)}} style={{flex:1,padding:"9px",borderRadius:7,border:"none",background:ACCENT,color:"#fff",fontSize:12,fontWeight:700}}>Finalizar</button>
            ):null}
          </div>
        </div>
      </div>
    )
  }
  return null;
}

ReactDOM.createRoot(document.getElementById("root")).render(<QuizApp/>);
</script>
</body>
</html>

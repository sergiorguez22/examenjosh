                if (!bank) return null;
                var maxTests = Math.min(4, Math.floor(bank.questions.length / 15));
                return h("div", { key: key, style: { padding: "14px 16px", borderTop: idx > 0 ? "0.5px solid rgba(0,0,0,0.06)" : "none" } },
                  h("p", { style: { fontSize: 15, fontWeight: 500, color: "#1d1d1f", marginBottom: 10, lineHeight: 1.3 } }, bank.title),
                  h("div", { style: { display: "flex", gap: 8, flexWrap: "wrap", alignItems: "center" } },
                    Array.from({ length: maxTests }, function(_, i) {
                      return h("button", {
                        key: i,
                        onClick: function(){ startTopicTest(key, i + 1); },
                        style: {
                          background: "#f5f5f7", border: "none", color: ua.accent,
                          borderRadius: 100, padding: "6px 16px",
                          fontSize: 13, fontWeight: 600, cursor: "pointer",
                          transition: "all 0.2s ease"
                        },
                        onMouseOver: function(e) { e.target.style.background = ua.accent; e.target.style.color = "#fff"; },
                        onMouseOut: function(e) { e.target.style.background = "#f5f5f7"; e.target.style.color = ua.accent; }
                      }, "Test " + (i + 1));
                    }),
                    h("span", { style: { fontSize: 11, color: "#86868b" } }, bank.questions.length + " preguntas")
                  )
                );
              })
            )
          );
        }),

        // General tests
        h("div", { style: { marginTop: 32 } },
          h("p", { style: { fontSize: 11, fontWeight: 600, color: "#86868b", letterSpacing: "0.5px", textTransform: "uppercase", padding: "0 4px 8px" } }, "Tests generales"),
          h("div", { style: { background: "#fff", borderRadius: 16, padding: "16px", boxShadow: "0 0 0 0.5px rgba(0,0,0,0.04), 0 2px 8px rgba(0,0,0,0.04)", display: "flex", gap: 8, flexWrap: "wrap" } },
            Array.from({ length: 10 }, function(_, i) {
              return h("button", {
                key: i,
                onClick: function(){ startGeneralTest(i + 1); },
                style: {
                  background: "#f5f5f7", border: "none", color: "#1d1d1f",
                  borderRadius: 100, padding: "6px 16px",
                  fontSize: 13, fontWeight: 500, cursor: "pointer",
                  transition: "all 0.2s ease"
                },
                onMouseOver: function(e) { e.target.style.background = "#1d1d1f"; e.target.style.color = "#fff"; },
                onMouseOut: function(e) { e.target.style.background = "#f5f5f7"; e.target.style.color = "#1d1d1f"; }
              }, "" + (i + 1));
            })
          )
        )
      )
    );
  }

  // ─── QUIZ ───
  if (screen === "quiz") {
    var q = test[current];
    var ac = getAccent();

    if (showResults) {
      return h("div", { style: { minHeight: "100vh", background: "#f5f5f7" } },
        // Top bar
        h("div", { style: { background: "#fff", padding: "14px 20px", display: "flex", justifyContent: "space-between", alignItems: "center", borderBottom: "0.5px solid rgba(0,0,0,0.06)" } },
          h("button", {
            onClick: function(){ setScreen("home"); },
            style: { background: "none", border: "none", color: "#0071e3", fontSize: 15, fontWeight: 500, cursor: "pointer", padding: 0 }
          }, "← Volver"),
          h("span", { style: { fontSize: 13, color: "#86868b", fontWeight: 500 } }, "Resultados")
        ),

        h("div", { style: { maxWidth: 520, margin: "0 auto", padding: "32px 16px 80px" } },
          // Score card
          h("div", { style: { background: "#fff", borderRadius: 20, padding: "40px 24px", textAlign: "center", boxShadow: "0 0 0 0.5px rgba(0,0,0,0.04), 0 4px 16px rgba(0,0,0,0.06)", marginBottom: 32 } },
            h("div", { style: { fontSize: 56, fontWeight: 700, color: label()[1], letterSpacing: "-2px", lineHeight: 1 } }, nota()),
            h("div", { style: { fontSize: 17, fontWeight: 600, color: label()[1], marginTop: 8 } }, label()[0]),
            h("div", { style: { fontSize: 15, color: "#86868b", marginTop: 12 } }, score() + " de " + test.length + " correctas")
          ),

          // Review
          h("p", { style: { fontSize: 11, fontWeight: 600, color: "#86868b", letterSpacing: "0.5px", textTransform: "uppercase", padding: "0 4px 12px" } }, "Revisión"),

          test.map(function(tq, i) {
            var userAns = answers[i];
            var isCorrect = userAns === tq.c;
            return h("div", { key: i, style: { background: "#fff", borderRadius: 14, padding: "16px", marginBottom: 8, boxShadow: "0 0 0 0.5px rgba(0,0,0,0.04), 0 1px 4px rgba(0,0,0,0.03)" } },
              h("div", { style: { display: "flex", gap: 8, alignItems: "flex-start", marginBottom: 10 } },
                h("span", { style: { width: 24, height: 24, borderRadius: 12, background: isCorrect ? "#34c759" : userAns !== undefined ? "#ff3b30" : "#d1d1d6", color: "#fff", fontSize: 12, fontWeight: 700, display: "flex", alignItems: "center", justifyContent: "center", flexShrink: 0, marginTop: 1 } }, "" + (i+1)),
                h("p", { style: { fontSize: 14, fontWeight: 500, color: "#1d1d1f", lineHeight: 1.5 } }, tq.q)
              ),
              tq.o.map(function(opt, oi) {
                var isCor = oi === tq.c;
                var isWrong = oi === userAns && oi !== tq.c;
                return h("div", { key: oi, style: { fontSize: 13, padding: "6px 10px", marginBottom: 2, borderRadius: 8, color: isCor ? "#248a3d" : isWrong ? "#d70015" : "#86868b", fontWeight: isCor || isWrong ? 600 : 400, background: isCor ? "rgba(52,199,89,0.08)" : isWrong ? "rgba(255,59,48,0.06)" : "transparent", lineHeight: 1.5 } },
                  (isCor ? "✓ " : isWrong ? "✗ " : "  ") + opt
                );
              })
            );
          }),

          h("button", {
            onClick: function(){ setScreen("home"); },
            style: { width: "100%", padding: "16px", marginTop: 24, borderRadius: 14, border: "none", background: "#1d1d1f", color: "#fff", fontSize: 16, fontWeight: 600, cursor: "pointer" }
          }, "Volver al inicio")
        )
      );
    }

    // Active quiz
    return h("div", { style: { minHeight: "100vh", background: "#f5f5f7" } },
      // Top bar
      h("div", { style: { background: "#fff", padding: "14px 20px", display: "flex", justifyContent: "space-between", alignItems: "center", borderBottom: "0.5px solid rgba(0,0,0,0.06)", position: "sticky", top: 0, zIndex: 10 } },
        h("button", {
          onClick: function(){ setScreen("home"); },
          style: { background: "none", border: "none", color: "#0071e3", fontSize: 15, fontWeight: 500, cursor: "pointer", padding: 0 }
        }, "← Salir"),
        h("span", { style: { fontSize: 12, color: "#86868b", fontWeight: 500, textAlign: "right", maxWidth: "60%" } }, testInfo.title)
      ),

      // Progress bar
      h("div", { style: { height: 2, background: "rgba(0,0,0,0.04)" } },
        h("div", { style: { height: "100%", width: ((current + 1) / test.length * 100) + "%", background: ac, transition: "width 0.3s ease" } })
      ),

      h("div", { style: { maxWidth: 520, margin: "0 auto", padding: "24px 16px 80px" } },
        // Counter
        h("div", { style: { display: "flex", justifyContent: "space-between", marginBottom: 20 } },
          h("span", { style: { fontSize: 13, color: "#86868b" } }, (current + 1) + " / " + test.length),
          h("span", { style: { fontSize: 13, color: "#86868b" } }, Object.keys(answers).length + " respondidas")
        ),

        // Question card
        h("div", { style: { background: "#fff", borderRadius: 20, padding: "24px 20px", boxShadow: "0 0 0 0.5px rgba(0,0,0,0.04), 0 4px 16px rgba(0,0,0,0.06)", marginBottom: 20 } },
          h("p", { style: { fontSize: 17, color: "#1d1d1f", lineHeight: 1.6, fontWeight: 500, marginBottom: 20 } }, q.q),

          q.o.map(function(opt, oi) {
            var selected = answers[current] === oi;
            return h("button", {
              key: oi,
              onClick: function(){ selectAnswer(oi); },
              style: {
                display: "block", width: "100%", textAlign: "left",
                padding: "14px 16px", marginBottom: 10,
                borderRadius: 14, fontSize: 15, lineHeight: 1.5, cursor: "pointer",
                transition: "all 0.2s ease",
                border: selected ? "2px solid " + ac : "2px solid rgba(0,0,0,0.06)",
                background: selected ? ac + "0a" : "#fafafa",
                color: selected ? ac : "#1d1d1f",
                fontWeight: selected ? 600 : 400
              }
            }, String.fromCharCode(65 + oi) + ")  " + opt);
          })
        ),

        // Navigation
        h("div", { style: { display: "flex", gap: 10 } },
          h("button", {
            onClick: function(){ setCurrent(Math.max(0, current - 1)); },
            disabled: current === 0,
            style: {
              flex: 1, padding: "14px", borderRadius: 14,
              border: "none", background: current === 0 ? "#e5e5ea" : "#fff",
              color: current === 0 ? "#c7c7cc" : "#1d1d1f",
              fontSize: 15, fontWeight: 600, cursor: current === 0 ? "default" : "pointer",
              boxShadow: current === 0 ? "none" : "0 0 0 0.5px rgba(0,0,0,0.04), 0 1px 4px rgba(0,0,0,0.04)"
            }
          }, "Anterior"),
          current < test.length - 1 ?
            h("button", {
              onClick: function(){ setCurrent(current + 1); },
              style: { flex: 1, padding: "14px", borderRadius: 14, border: "none", background: "#1d1d1f", color: "#fff", fontSize: 15, fontWeight: 600, cursor: "pointer" }
            }, "Siguiente") :
            h("button", {
              onClick: finish,
              style: { flex: 1, padding: "14px", borderRadius: 14, border: "none", background: "#34c759", color: "#fff", fontSize: 15, fontWeight: 700, cursor: "pointer" }
            }, "Finalizar")
        )
      )
    );
  }
  return null;
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(QuizApp));
</script>
</body>
</html>

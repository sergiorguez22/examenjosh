function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function pickN(arr, n) {
  return shuffle(arr).slice(0, n);
}

function generateTest(bank, n = 20) {
  const selected = pickN(bank, Math.min(n, bank.length));
  return selected.map(q => {
    // Shuffle options but track correct answer
    const indices = [0, 1, 2];
    const shuffled = shuffle(indices);
    return {
      q: q.q,
      options: shuffled.map(i => q.o[i]),
      correct: shuffled.indexOf(q.c),
    };
  });
}

function generateGeneralTest(n = 20) {
  const allQ = [];
  Object.values(questionBanks).forEach(bank => {
    bank.questions.forEach(q => allQ.push(q));
  });
  return generateTest(allQ, n);
}

function getGrade(score, total) {
  const pct = (score / total) * 10;
  if (pct >= 9) return { label: "Sobresaliente", emoji: "🏆", color: "#276749" };
  if (pct >= 7) return { label: "Notable", emoji: "🎯", color: "#2B6CB0" };
  if (pct >= 6) return { label: "Bien", emoji: "👍", color: "#2C5282" };
  if (pct >= 5) return { label: "Aprobado", emoji: "✅", color: "#C05621" };
  return { label: "Suspenso", emoji: "📚", color: "#C53030" };
}

              style={{
                flex: 1, padding: "10px", borderRadius: 8, border: "1.5px solid #CBD5E0",
                background: "#fff", color: currentQ === 0 ? "#CBD5E0" : "#4A5568",
                fontSize: 13, fontWeight: 600, cursor: currentQ === 0 ? "default" : "pointer",
              }}
            >
              ← Anterior
            </button>
            {currentQ < currentTest.length - 1 ? (
              <button
                onClick={() => setCurrentQ(currentQ + 1)}
                style={{
                  flex: 1, padding: "10px", borderRadius: 8, border: "none",
                  background: uaColor.accent, color: "#fff",
                  fontSize: 13, fontWeight: 600, cursor: "pointer",
                }}
              >
                Siguiente →
              </button>
            ) : !showResults ? (
              <button
                onClick={finishTest}
                style={{
                  flex: 1, padding: "10px", borderRadius: 8, border: "none",
                  background: "#276749", color: "#fff",
                  fontSize: 13, fontWeight: 700, cursor: "pointer",
                }}
              >
                ✓ Finalizar test
              </button>
            ) : null}
          </div>
        </div>
      </div>
    );
  }

  return null;
}


ReactDOM.createRoot(document.getElementById("root")).render(<QuizApp />);
</script>
</body>
</html>
